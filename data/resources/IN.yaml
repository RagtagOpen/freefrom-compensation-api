  - resource_category: Small Claims Court
    who: You are eligible to file claims in small claims court if you are 18 or older and the amount of money you are asking for is $6,000 or less ($8,000 or less in Marion County). 
    when: |
      You must file claims for personal injury and personal property damage within 2 years of the date of the injury or damage.

      TIP: Check out [this resource](https://statelaws.findlaw.com/indiana-law/indiana-civil-statute-of-limitations-laws.html) to see deadlines for other types of claims.
    where: Small claims cases are filed in the small claims division of the Circuit, Superior, or Small Claims Court in the county where the person who harmed you lives or is employed, or where the damage or injury occurred. The locations of the courts can be found [here](https://www.in.gov/judiciary/files/court-directory.pdf).
    time: The whole process will generally take several weeks to several months.
    covered_expenses: The total amount you are seeking must be $6,000 or less ($8,000 or less in Marion County). If you hire an attorney, you likely will not recover attorney’s fees.
    cost: Fees depend on how many people you are suing and whether you are filing using the Indiana electronic filing system and range between $85-$150. If you can’t afford these fees, you can request a waiver by following the instructions and using the forms on [this website](https://indianalegalhelp.org/court-forms/forms-fee-waiver/).
    likelihood: Your chances of getting compensation depend on whether you are able to convince the judge that your claim meets the legal requirements and that the amount of money you are asking for is accurate and supported by evidence. See the “How-To” section below for more information.
    safety: You will most likely have to face the person who harmed you in court. A bailiff should be present in court if you feel unsafe. You can also bring a friend or family member with you for support.
    story: You will have to tell the judge specifics about what happened to you, including how you were injured and what those injuries cost you.
    attorney: |
      You can be represented by an attorney if you wish. But it’s important to keep in mind that the attorney may cost more than the amount of money you receive from the court.

      TIP: Still have questions? You can view an informational video [here](https://www.in.gov/judiciary/3966.htm) to find out more.

      TIP: Marion County Small Claims Court has different rules than the small claims courts in other counties. [Here](https://www.indy.gov/agency/marion-county-circuit-small-claims-court) is more information.
    challenges:
      - "You Will Likely Have to Represent Yourself: You will most likely have to face the person who harmed you in court and represent yourself."
      - "Collecting A Judgment Can Be Challenging: If you win a judgment, you will have to collect the money from the person who harmed you, which may be challenging. Read more about collecting money [here](https://www.in.gov/judiciary/files/small-claims-manual.pdf)."
    steps:
      - "Step 1: Collect any and all documents and other evidence that support your claims and show the amount of your damages."
      - "TIP: Keep all original receipts, bills, statements, and other documentation of the costs you’ve had to pay with you in a safe place."
      - "Step 2: Locate the proper Circuit, Superior, or Small Claims Court in the county where the person who harmed you lives or is employed, or where the damage or injury occurred. The locations of the courts can be found [here](https://www.in.gov/judiciary/files/court-directory.pdf)."
      - "Step 3: Get an application from the clerk’s office and fill it out fully and completely. Attach copies of documents relating to what happened (for example, a police report) and showing all of your costs (for example, medical bills)."
      - "TIP: Make 3 copies of all the forms and attachments you fill out: 1 for the court, 1 to send the defendant, and 1 to keep for your records."
      - "Step 4: File your complaint and attachments with the court and pay the filing fees."
      - "Step 5: The defendant must get a copy of your complaint and other documents. You can send your documents by certified mail or through the Sheriff’s office."
      - "Step 6: You will receive written proof that the defendant got your documents. File that proof with the clerk of the court."
      - "Step 7: After filing you will be told the time and date of your trial or hearing. Do not miss your court date."
      - "Step 8: Prepare for your appearance in court by thinking about what you want to tell the judge, what evidence you want to present, and whether or not you will bring witnesses."
      - "Step 9: Collect all papers and evidence supporting your claim that you want the judge to see. Make several copies to take to court."
      - "Step 10: Decide who you want to testify on your behalf in court. Have questions for these witnesses prepared and create an outline summarizing your case."
      - "Step 11: Attend your court date. Bring your evidence and witnesses with you."
      - "Step 12: Present your case, closely following any directions given by the judge."
      - "Step 13: Receive the judge’s order either at the end of the hearing or later in the mail."
      - "Step 14: If the judge awards you a judgment, you will have to collect the money from the person who harmed you. This can be challenging. Read more about collecting money [here](https://www.in.gov/judiciary/files/small-claims-manual.pdf)."
      - "TIP: Marion County Small Claims Court has different rules than the small claims courts in other counties. [Here](https://www.indy.gov/agency/marion-county-circuit-small-claims-court) is more information."
      - "TIP: It is helpful to be as prepared as possible, and it may be helpful to go to the courtroom before your court date to watch a similar case."
    what_if_i_disagree:
      - "TIP: Read the judge’s decision carefully and look for instructions on how to appeal. Follow those instructions carefully."
      - You must act within **30 days** after the judge’s decision. Appeals are complicated and complex. It’s a good idea to consult with an attorney as soon as possible.
    resources:
      - "[Small Claims Guide Manual](https://www.in.gov/judiciary/files/small-claims-manual.pdf)"
      - "[Representing Yourself in Small Claims Court Video](https://www.in.gov/judiciary/3966.htm)"
      - "[Information About the Appellate Process](https://www.in.gov/judiciary/appeals/2345.htm)"
      - "[Appeals Forms](https://www.in.gov/judiciary/2708.htm)"
  - resource_category: Civil Tort
    who: You can file a civil tort claim against the person who harmed you if the law recognizes a cause of action that fits the facts of your case.
    when: Generally, a claim must be filed within 1-2 years of the actions that caused you injury. The exact deadline depends on the type of claim you bring.
    time: The whole process will most likely take over a year.
    cost: Hundreds or even thousands of dollars.
    likelihood: Your likelihood of success depends on several factors, including the evidence you are able to present, the judge or jury assigned to your case, and the attorney that represents you.
    safety: You will be required to appear in court on several occasions and will have to be in the same room as the person that harmed you.
    story: You will have to tell your story several times and will be questioned by the person that harmed you or their attorney. There will be professionals in the room to support you along the way.
    challenges:
      - A civil tort is a lengthy, complex process, and it can often be hard to find a lawyer. The person you are suing will need to have assets and income in order for you to actually recover any money.
    steps:
      - "Step 1: Find an attorney you trust."
      - "Step 2: If you are unable to find an attorney on your own, we have included some helpful links in the “Resources” section."
      - |
        TIP: You are more likely to find representation if you are prepared with certain information when you contact an attorney. That information includes:

        * Your name and address

        * The name and address of the person that harmed you

        * Date of the incident(s)

        * Brief description of the incident(s)

        * Itemized list of costs that resulted from the incident(s)

        * Copies of important documents

        * If you know it, the income/assets of the person that harmed you

        * If you can, the type of claim you want to bring against the person that harmed you

    resources:
      - "[Indiana Roll of Attorneys](https://courtapps.in.gov)"
      - "[Indiana Legal Help](https://indianalegalhelp.org)"
      - "[Top attorneys in Indiana](https://attorneys.superlawyers.com)"