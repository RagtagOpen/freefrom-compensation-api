  - resource_category: Victims of Crime Act (VOCA)
    who: |
      You are eligible to apply if you were physically or emotionally harmed as the result of a violent crime or if you are the parent, spouse, or child of someone killed as the result of a crime.

      Eligible crimes include: 

      * Domestic violence

      * Arson

      * Assault

      * Burglary

      * Robbery

      * Child abuse

      * Murder

      * Human trafficking

      * Kidnapping

      * Sexual assault

      * Stalking

      TIP: You can apply even if the person that harmed you was never arrested for or convicted of the crime.
    where: You are eligible to apply if the crime happened in Indiana.
    when: The application must be _received_ within **180 days** (just under 6 months) after the date of the crime. If you did not submit your application within 180 days after the crime, you can file within 2 years of the crime. You must explain in your application why you waited to submit it.
    time: |
      On average, it takes 3 months for an application to be approved or denied.

      TIP: After you apply, you can check the status of your application [here](https://vcc.cji.in.gov/Public/Login.aspx?Avx=5) using your claim number and four-digit pin, or by calling 1-800-353-1484.
    cost: It is free to apply.
    award: You can receive up to $15,000 for your expenses.
    covered_expenses: |
      You can get compensation for the following expenses:

      * Medical expenses

      * Dental expenses

      * Ambulance services

      * Funeral and burial expenses

      * Mental health counseling

      * Lost wages/income

      * Emergency shelter care expenses

    likelihood: Your chances of getting compensation depend on whether you fully and properly complete the application and meet all of the criteria. See “How-to Apply” below for more information.
    safety: This application is made directly to the state. You will not need to confront the person that harmed you to apply.
    story: You will have to include information about what happened to you in your application and you may have to answer follow-up questions about your experience.
    attorney: You do not need an attorney to apply.
    challenges:
      - "You Must Report the Crime: You must report the crime to law enforcement within **72 hours** and obtain a police report. An Order of Protection is not enough. However, you may still be eligible for compensation even if you did not report in time. Apply and explain why you waited to report."
      - "Cooperation is Required: You must cooperate with the police and anyone reviewing your application while they investigate the crime."
      - "Not All Costs Are Covered: You cannot get reimbursed for the following: property damage and stolen items; damages for pain and suffering; relocation expenses; travel expenses related to court proceedings; rent, utilities, or food; crime scene cleanup; or burial expenses."
      - "Your Financial Situation May Impact Compensation: Benefits may not be awarded if your net worth exceeded $200,000 at the time of the crime."       
    steps:
      - "Step 1: Report the crime to the police within 72 hours of the incident and get a police report."
      - "TIP: You may still be eligible for compensation even if you didn’t report the crime in time. Apply and explain why you waited to report."
      - "Step 2: Gather all the documents you have that relate to the crime or show the costs you are trying to get covered. For example: the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime. These documents do not have to be submitted at the time of filing."
      - "TIP: Keep all original receipts, bills, statements, and other documentation of the costs you’ve had to pay with you in a safe place."
      - "Step 3: You can apply online [here](https://vcc.cji.in.gov/Application/NewApplicationVictim.aspx), download an application [here](https://www.in.gov/cji/2333.htm), or request an application by contacting your local law enforcement agency or the Victim Services department of you county prosecutor’s office."
      - "Step 4:   After carefully reading the instructions, fill out and sign or electronically sign the application."
      - |
        Step 5: Submit your completed and signed application online, in person, or by mail to:


        The Indiana Criminal Justice Institute

        101 W. Washington Street

        Suite 1170 East

        Indianapolis, Indiana  46204



      - "TIP: Remember, **your application must be received within 180 days after the crime occurred**. It’s a good idea to follow-up with an email to [ViolentCrimeCompensation@cji.in.gov](http://crimevictimscomp.ga.gov/wp-content/uploads/2018/05/CVCP-Application-with-Consent-Rev-April-2018.pdf) confirming that your application was received."
      - "TIP: Do not wait until the suspect is arrested or convicted to submit the application. Remember, you do not need to submit medical bills or police reports at the time of filing."
      - "TIP: You can also contact the Indiana Victim Compensation Division/the Violent Crime Compensation Fund for assistance: 1-800-353-1484;  [ViolentCrimeCompensation@cji.in.gov](mailto:ViolentCrimeCompensation@cji.in.gov)."
    what_to_expect:
      - A Claim Analyst will review your entire application to make sure all of the information you’ve included is true and accurate.
      - If additional information is needed, you will receive a written explanation of what is needed. You must respond with the requested information within **30 days**.
      - Your application will be approved or denied and a written decision will be sent by mail or email.
      - "TIP: You may be receiving important information in the mail, so make sure to keep your address up to date. If your address changes after you submit your application, email [ViolentCrimeCompensation@cji.in.gov](mailto:ViolentCrimeCompensation@cji.in.gov) or call 1-800-353-1484."
    what_if_i_disagree:
      - "TIP: Read the decision carefully and look for any instructions about how to appeal."
      - You must send a written request for an administrative hearing within **30 days** after the decision.
      - A hearing date will be scheduled and held at the Indiana Government Center in Indianapolis. Don’t miss this court date.
      - "TIP: Bring as much information as possible with you that relates to the crime or shows the costs you had to pay."
      - A written decision will be made within 10 days. You will receive the decision in the mail.
      - If you do not agree with the hearing decision, you must appeal within 21 days by filing a written appeal to the director.
    resources:
      - "[Indiana’s Legislature’s VOCA Website](https://vcc.cji.in.gov/Public/Home.aspx)"
      - "[Frequently Asked Questions](https://www.in.gov/cji/2362.htm)"
  - resource_category: Criminal Restitution
    who: You are eligible for criminal restitution if you were injured, lost money, or had property damaged as a result of someone else’s crime and that person (the defendant) either pleads guilty or is found guilty of the crime in court.
    time: The judge assigned to the criminal case decides whether to award criminal restitution when sentencing the defendant. So the timing of the criminal restitution decision depends on when the defendant is sentenced.
    cost: It is free of charge. 
    likelihood: A County Prosecutor will be assigned to the criminal case on behalf of the state. They will ask the judge to grant you criminal restitution at the defendant’s sentencing hearing. The more evidence you can give the County Prosecutor of your costs, the more likely you are to get compensation.
    covered_expenses: |
      You can get compensation for the following expenses: 

      * Medical costs

      * Dental costs

      * Counseling expenses

      * Property damage

      * Lost income

      * Funeral expenses

      * Other out-of-pocket expenses directly related to the crime

    safety: You may have to testify in front of the person that harmed you as part of the criminal case and/or at the sentencing hearing.
    story: |

      * You must share your story:

        * With the police when you report the crime; and

        * With the County Prosecutor assigned to your case.

      * You may have to share your story:

        * If the County Prosecutor asks you to testify in the criminal case or make a statement at the sentencing hearing.

    challenges:
      - "There Must Be A Criminal Case: There must be a criminal case against the person that harmed you, and that person must either plead guilty or be found guilty in court."
      - "Not All Costs Are Covered: You cannot get compensation for punitive damages, pain and suffering, or emotional trauma."
      - "Collecting Restitution Can Be Challenging: Even if the judge awards you restitution, it can be difficult to collect the money. You can ask the County Prosecutor assigned to your case for support."
    steps:
      - "Step 1: Report the crime to law enforcement."
      - "TIP: If the crime was already reported by someone else, you can skip Step 1."
      - "Step 2: Gather all the information and documents you have relating to the costs you are trying to get covered. For example: the police report, hospital or doctor bills, and any invoices or receipts for costs you had to pay as a result of the abuse."
      - "TIP: Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay in a safe place."
      - "Step 3: Contact the office of the County Prosecutor in the county where the crime occurred and ask to speak with the attorney assigned to your case. Tell the attorney that you are seeking criminal restitution and want to be notified about court dates."
      - "TIP: Find the location and contact information for the County Prosecutor in each county [here](https://www.in.gov/ipac/2330.htm)."
      - "Step 4: Share the information and documents you have gathered with the attorney assigned to your case."
      - "Step 5: Stay in contact with the attorney assigned to your case to make sure that you are aware of important dates, including the sentencing hearing."
      - "Step 6: At the sentencing hearing, the County Prosecutor assigned to your case will present evidence of your costs and ask the judge to award you criminal restitution."
      - "TIP: Collecting restitution can be challenging. If you need help, ask the County Prosecutor assigned to your case for support."
