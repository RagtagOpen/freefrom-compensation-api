  - resource_category: Victims of Crime Act (VOCA)
    who: |
      You are eligible to apply if you were harmed as the result of a crime.

      Eligible crimes include:

      * Domestic violence

      * Assault and battery

      * Homicide

      * Sexual assault

      * Child abuse

      * DUI

      * Hit and run

      * Stalking

      * Human Trafficking

      **TIP:** You can apply even if the person that harmed you was never arrested for or convicted of the crime.
    where: You are eligible to apply if the crime happened in North Carolina or if you are a North Carolina resident and were harmed by a crime in a different state that does not give crime victim compensation to non-residents.
    when: The application must be _received_ within **2 years** after the date of the crime.
    time: On average, it takes 3 months for an application to be approved or denied
    cost: It is free to apply.
    award: You can receive up to $30,000 for your expenses.
    covered_expenses: |
      You can get compensation for the following expenses:

      * Medical costs

      * Counseling

      * Rehabilitation

      * Lost wages

      * Dental expenses

      * Crime scene clean-up

    likelihood: Your chances of getting compensation depend on whether you fully and properly complete the application and meet all of the criteria. See “How-to Apply” below for more information.
    safety: This application is made directly to the state. You will not need to confront the person that harmed you to apply.
    story: You will have to describe what happened to you in your application, and you may have to answer follow-up questions about your experience.
    attorney: You do not need an attorney to apply.
    challenges:
      - "**You Must Report the Crime to the Police** You must report the crime within **72 hours** of the incident. However, you may still be eligible for compensation even if you did not report in time. Apply and explain why you waited to report."
      - "**You must cooperate with the police:** You must cooperate with the police as they investigate the crime and with anyone reviewing your application."
      - "**Not All Costs Are Covered:** You can’t get compensation for property loss, property damage, or pain and suffering."
    steps:
      - "**Step 1:** Report the crime to the police within **72 hours** of the incident and get a police report."
      - "**TIP:** You may still be eligible for compensation even if you didn’t report the crime in time. Apply and explain why you waited to report."
      - "**Step 2:** Gather all the documents you have that relate to the crime or show the costs you are trying to get covered. For example: the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** After carefully reading the instructions, complete [this application](https://files.nc.gov/ncdps/documents/files/DPSCVApplication.pdf). You can also request an application from Victim Services by calling (919) 733-7974."
      - "**Step 4:** Attach the police report and copies of bills for each expense you include in your application."
      - "**Step 5:** Sign the completed application in front of a notary."
      - |
        **Step 6:** Submit your completed application by mail or in person to:


        North Carolina Department of Public Safety

        Office of Victim Services

        4232 Mail Service Center

        Raleigh, North Carolina 27699


      - "**TIP:** Remember, **your application must be filed within 2 years after the crime occurred**. It’s a good idea to follow-up with a phone call to Victim Services to confirm that your application was received. Contact Victim Services by calling (919) 733-7974."
    what_to_expect:
      - A caseworker will review your entire application to make sure all of the information you’ve included is true and accurate.
      - The caseworker may ask you for more information or documentation. If they do, respond as soon as possible.
      - The caseworker will decide whether to approve or deny your application and will send you a written decision in the mail.
      - "**TIP:** You will be receiving important information in the mail, so make sure to keep your address up to date. If your address changes after you submit your application, contact Victim Services to let them know by calling (919) 733-7974."
    what_if_i_disagree:
      - "**TIP:** Read the decision carefully and look for any instructions about how to appeal. Follow those instructions carefully."
      - |
        You must submit a written Petition for a Contested Case Hearing to:


        Office of Administrative Hearings<br />1711 New Hope Church Road<br />Raleigh, North Carolina 27609
      - "**TIP:** Attend the scheduled hearing and bring all evidence and documents that you want the hearing officer to consider on your appeal."
    resources:
