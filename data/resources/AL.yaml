resources:
  - resource_category: Victims of Crime Act (VOCA)
    who: |
      You are eligible to apply if you were harmed as the result of a violent crime or if you are the dependent of someone who was killed as the result of a crime.

      Elligible crimes include:

      * Domestic violence

      * Manslaughter

      * Assault

      * Kidnapping

      * Sexual assault

      * Robbery

      * Arson

      * Human trafficking

      **TIP:** You can apply even if the person that harmed you was never arrested for or convicted of the crime.
    where: You are eligible to apply if the crime happened in Alabama, or if the crime happened in a different state but you and the person that caused you harm **both** live in Alabama.
    when: The application must be _received_ within **1 year** after the date of the crime.
    time: On average, it takes 5.5 months for an application to be approved or denied.
    cost: It is free to apply.
    award: You can receive up to $20,000 for your expenses.
    covered_expenses: |
      You can get compensation for the following expenses:

      * Medical expenses

      * Lost wages

      * Rehabilitation

      * Counseling

      * Funeral expenses

      * Property damage

      * Relocation costs

      * Travel
    likelihood: Your chances of getting compensation depend on whether you fully and properly complete the application and meet all of the criteria. See “How-to Apply” below for more information.
    safety: This application is made directly to the state. You will not need to confront the person who harmed you to apply.
    story: You will have to describe what happened to you in your application, and you may have to answer follow-up questions about your experience.
    attorney: You do not need an attorney to apply.
    challenges:
      - "**You Must Report the Crime to the Police:** You must report the crime to the police within **72 hours**. If you wait more than 72 hours to report the crime, you can explain why you waited to report, and the Alabama Crime Victims Compensation Commission will decide whether to accept your application."
      - "**Cooperation is Required:** You must cooperate with the police, the prosecutor’s office, the courts, and anyone reviewing and investigating your application."
      - "**Not All Costs Are Covered:** You cannot get compensation for pain and suffering."
      - "**You Must Prove Citizenship or Legal Residence in the U.S.:** You have to prove that you are either a citizen of the U.S. or that you are living legally in the U.S. However, if you are claiming human trafficking or domestic violence, you DO NOT have to prove citizenship."
      - "**Having a Criminal Record May Disqualify You:** You aren’t eligible for compensation if you have been convicted of a felony or if you committed an act that criminally injured another person after applying."
    steps:
      - "**Step 1:** Report the crime to the police within 72 hours of the incident and get a police report."
      - "**TIP:** You may still be eligible for compensation even if you didn’t report the crime in time. Apply and explain why you waited to report."
      - "**Step 2:** Gather all the documents you have that relate to the crime or show the costs you are trying to get covered. For example: the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** After carefully reading the instructions, fill out [this application](https://acvcc.alabama.gov/downloads/application.pdf) on your own or work with a lawyer. Attach the police report and copies of bills for each expense you include in your application."
      - "**Step 4:** Sign the Patient Authorization Form and page 7 of the application."
      - "**Step 5:** If you are applying on behalf of a child, you will need to sign an affidavit that is included in the application. You need to sign the affidavit in front of a notary."
      - "**Step 6:** If you are applying on behalf of someone who died, you will need to sign an affidavit that is included in the application in front of a notary."
      - "**Step 7:** Email, mail, or fax the completed application along with any other documents to the [email address](mailto:info@acvcc.alabama.gov), address, or fax number listed on the application. If you email the application, you must send it in a PDF format."
      - "**TIP:** Remember, **your application must be received within 1 year after the crime occurred.** It’s a good idea to follow up [with an email](mailto:info@acvcc.alabama.gov) confirming that your application was received."
      - "**TIP:** If you are close to the 1-year deadline but don’t have certain documents (police report, invoices, receipts) do not wait to submit your application. Instead, submit the application and follow-up with the documents when you get them."
    what_to_expect:
      - The state will review your application and investigate the facts and evidence that you’ve included in it.
      - The state might ask for more information. If they do, you will have **45 days** to respond. If you do not respond, your application will be denied.
      - The state will approve or deny your application and will mail you a copy of their decision.
      - "**TIP:** You can check the status of your application by entering your claim number [here](https://acvcc.alabama.gov/status.asp). If you don’t know your claim number, request your number by [email](mailto:info@acvcc.alabama.gov)."
      - "**TIP:** You will be receiving important information in the mail, so make sure to keep your address up to date. If your address changes after you submit your application, [email](mailto:info@acvcc.alabama.gov) or call the Alabama Crime Victims Compensation Commission using the information listed on the application."
    what_if_i_disagree:
      - "**TIP:** Read the decision carefully and look for any instructions about how to appeal. Follow those instructions carefully."
      - You must sign a request for a hearing for appeal and write a letter requesting an appeal within 30 days after receiving the decision. Deliver the letter and request to the address listed in the application by regular or certified mail.
      - Within 30 days of sending the letter and request, you will receive a notice with the date of the hearing.
      - In the hearing, you will have a chance to explain to why your application should be approved.
      - "**TIP:** Make sure to bring any and all documentation with you to the hearing; for example: police reports, medical bills, other receipts, etc."
      - A final decision will be made within 10 days of the hearing.
    resources:
      - "[Alabama Crime Victims’ Compensation Commission](https://acvcc.alabama.gov/faq.htm)"
  - resource_category: Criminal Restitution
    who: You are eligible for criminal restitution if you were injured, lost money, or had property damaged as a result of someone else’s crime and that person (the defendant) either pleads or is found guilty of that crime in court.
    time: The judge assigned to the criminal case decides whether to award criminal restitution when sentencing the defendant. So, the timing of the criminal restitution decision depends on when the defendant is sentenced.
    cost: It is free of charge.
    likelihood: A District Attorney will be assigned to the criminal case on behalf of the state. They will ask the judge to grant you criminal restitution at the defendant’s sentencing hearing. The more evidence you can give the District Attorney of your costs, the more likely it will be that you will get compensation.
    covered_expenses: |
      You can get reimbursed for expenses including for the following expenses:

      * Lost or damaged property

      * Medical expenses

      * Burial expenses

      * Lost wages

      * Relocation costs

      * Other out-of-pocket costs directly related to the crime

      * Crimes Eligible for Specific Restitution

        * **First Degree Rape by a Repeat Offender:** If someone is convicted of rape in the first degree and has one or more prior convictions, the court must order that person to pay restitution of at least $10,000.

        * **Human Trafficking Victims:** Any profits that the wrongdoer earned through human trafficking shall be used to pay restitution to victims.
    safety: You may have to testify in front of the person that harmed you as part of the criminal case and / or at the sentencing hearing.
    story: |


      * You must share your story:

        * With the police when you report the crime

        * In front of the grand jury

        * With the District Attorney and Restitution Officer assigned to your case

      * You may have to share your story:

        * If the District Attorney asks you to testify in the criminal case or make a statement at the sentencing hearing.

    challenges:
      - "**There Must Be A Criminal Case:** There must be a criminal case against the person that harmed you, and that person must either plead guilty or be found guilty in court."
      - "**Not All Costs Are Covered:** You cannot get compensation for punitive damages, pain and suffering, or emotional trauma."
      - "**Collecting Restitution Can Be Challenging:** Even if the judge award you restitution, it can be difficult to collect the money. You can ask the District Attorney assigned to your case for support."
    steps:
      - "**Step 1:** Report the crime to law enforcement."
      - "**TIP:** If the crime was already reported by someone else, you can skip Step 1."
      - "**Step 2:** Gather all the information and documents you have that relate to the crime or show your costs. For example: the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** Contact the office of the District Attorney in the county where the crime took place and ask to speak with the attorney and Restitution Officer assigned to your case. Tell the attorney and Restitution Officer that you are seeking criminal restitution, and ask for the date of the grand jury hearing for your case."
      - "**TIP:** Find the location and contact information for the District Attorney’s office in each county [here](https://criminal.findlaw.com/criminal-legal-help/alabama-district-attorneys.html)."
      - "**Step 4:** Attend the grand jury hearing and bring copies of all of the documents you have gathered relating to your costs."
      - "**Step 5:** Ask for a restitution affidavit from the District Attorney or Restitution Officer and complete the affidavit. Submit the completed affidavit to the District Attorney or Restitution Officer assigned to your case."
      - "**Step 6:** Stay in contact with the attorney and/or Restitution Officer assigned to your case to make sure that you are aware of important dates, including the sentencing hearing. If you change your address or phone number, be sure to contact the Restitution Officer with those changes."
      - "**Step 7:** At the sentencing hearing, the government attorney assigned to your case will present evidence of your costs and ask the judge to award you criminal restitution."
      - "**Step 8:** If the judge awarded you restitution but the defendant won’t pay, contact the District Attorney’s office in your county for help."
  - resource_category: Small Claims Court
    who: You are eligible to file claims in small claims court if you are 18 or older and the amount of money you are asking for is $6,000 or less.
    when: |
      You must file claims for false imprisonment, assault, and battery within **6 years** of the wrongful conduct, and for personal injury within **2 years** of the injury.

      **TIP:** Check out [this resource](https://www.lawyers.com/legal-info/research/alabama/alabama-statutes-of-limitations.html) to see deadlines for other types of claims.
    where: |
      You must file your small claims case in the Small Claims Division of the District Court in the county where the person that harmed you lives or has an office.
      **TIP:** You can find the location and contact information for the District Court in each county [here](https://ballotpedia.org/Alabama_District_Courts).
    time: The whole process generally takes several weeks to several months.
    cost: Fees depend on the county where you are filing and the amount of money you are asking the court to award you. You will need to contact the county clerk in the county where you are filing or check the website for the exact filing fee.
    likelihood: Your chances of getting compensation depend on whether you are able to convince the judge that your claim meets the legal requirements and that the amount of money you are asking for is accurate and supported by evidence. See the “How-To” section below for more information.
    safety: You will most likely have to face the person who harmed you in court. A bailiff should be present in court if you feel unsafe. You can also bring a lawyer and / or friend or family member with you for support.
    story: You will have to tell the judge specifics about what happened to you, including how you were injured and how much those injuries cost you.
    attorney: You can be represented by an attorney if you wish. But, it’s important to keep in mind that the attorney may cost more than the amount of money you are requesting.
    covered_expenses: The total amount you are seeking must be $6,000 or less.
    challenges:
      - "**You Will Likely Have to Represent Yourself:** You will most likely have to face the person that harmed you  in court and represent yourself."
      - "**Collecting A Judgment Can Be Challenging:** If you win a judgment, you will have to collect the money from the person that harmed you which may be challenging. Read more about collecting money [here](http://judicial.alabama.gov/docs/library/docs/smguide.pdf)."
    steps:
      - "**Step 1:** Collect any and all documents and other evidence that support your claims and show the amount of your damages."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 2:** Locate the District Court in the county where the person that harmed you lives or has an office. This is where you will file all your paperwork."
      - "**TIP:** You can find the location and contact information for the District Court in each county [here](https://ballotpedia.org/Alabama_District_Courts)."
      - "**Step 3:** After carefully reading the instructions, fill out a general [Statement of Claim](http://courtswv.gov/lower-courts/magistrate-forms/C5-CivilComplaint-SCA-M207.pdf) or, if you are trying to get back specific property use this [Statement of claim](http://eforms.alacourt.gov/Small%20Claims/Statement%20of%20Claim%20(Complaint)%20for%20Specific%20Property.pdf). Attach copies of documents that relate to what happened (for example, a police report) and show all your costs (for example, medical bills). File the form and attachments with the clerk of the court."
      - "**Step 4:** Fill out a [small claims summons](http://eforms.alacourt.gov/Small%20Claims/Small%20Claims%20-%20Summons.pdf)."
      - "**TIP:** You can also request the required forms from the clerk of court."
      - "**Step 5:** Pay filing fees. If you cannot afford the fees, fill out an [Affidavit of Substantial Hardship and Order](http://dhr.alabama.gov/services/Child_Support_Services/Documents/379031ALAUJS%20C-10%20Affidavit%20of%20Substantial%20Hardship%200295.pdf) to ask the judge to delay filing fee payment. You will have to provide evidence of your income and expenses (bank statement, pay stub, disability check, EBT card, etc.) and a judge will decide whether to allow you to delay paying the filing fee."
      - "**Step 6:** The defendant must get a copy of your statement of claim. You can ask the clerk or the sheriff’s department to send the notice, or you can hire a process server. All three options require a fee. Otherwise, you can send the documents to the defendant by certified mail. If you choose to use certified mail, ask the clerk for guidance."
      - "**Step 7:** The defendant will have 14 days to file an Answer with the Court. If the defendant does not file an Answer on time, you can ask for a default judgment by filling out an [Application and Affidavit for Entry of Default Judgment](http://eforms.alacourt.gov/Civil%20Forms/Application%20and%20Affidavit%20for%20Entry%20of%20Default%20Judgment.pdf). You might have to give information to the judge to show the amount that you are owed. The Application and Affidavit for Entry of Default Judgment will be delivered to the defendant to give them a chance to respond. Learn more about default judgments [here](http://judicial.alabama.gov/docs/library/docs/smguide.pdf)."
      - "**Step 8:** Prepare for your appearance in court by thinking about what you want to tell the judge, what evidence you want to present, and whether or not you want to bring witnesses."
      - "**Step 9:** Attend your court date. Bring your evidence and witnesses with you."
      - "**Step 10:** Present your case, closely following any directions given by the judge."
      - "**Step 11:** Receive the judge’s order either at the end of the hearing or later in the mail."
      - |
        **Step 12:** If the judge awards you a judgment, the defendant has 14 days to pay you. It is your responsibility to collect the compensation if the defendant does not pay voluntarily. There are two ways to try to collect your compensation (both ways require you to pay a fee):
        * [Writ of Execution](http://eforms.alacourt.gov/Civil%20Forms/Writ%20of%20Execution.pdf)  - allows the sheriff to seize property belonging to the wrongdoer.
        * [Process of Garnishment](http://eforms.alacourt.gov/Civil%20Forms/Process%20of%20Garnishment.pdf) – the court directs that wages be seized to pay you.
    what_if_i_disagree:
      - "**TIP:** Read the decision carefully and look for any instructions about how to appeal. Follow those instructions carefully."
      - "**Step 1:** Generally, you must file a notice of appeal in the Small Claims Court within 14 days after the judge makes their decision. Filing this notice moves the case to the Circuit Court."
      - "**Step 2:** You must pay a bond and a Circuit Court filing fee of $215 for a non-jury trial or $315 for a jury trial and post a bond to cover any unpaid court costs."
      - "**TIP:** An appeal is treated like a regular case with more complicated procedures and requirements than apply in small claims court. You should consider hiring an attorney to help you."
    resources:
      - "[A Guide to Alabama Small Claims Courts](http://judicial.alabama.gov/docs/library/docs/smguide.pdf)"
      - "Find links to all Small Claims Court forms [here](http://eforms.alacourt.gov/Civil%20Forms/Process%20of%20Garnishment.pdf)."
  - resource_category: Civil Tort
    who: You can file a civil tort claim against the person that harmed you if the law recognizes a cause of action that fits the facts of your case.
    when: Generally, a claim must be filed within 1-2 years of the actions that caused you injury. The exact deadline depends on the type of claim you bring.
    time: The whole process will most likely take over a year.
    cost: Hundreds or even thousands of dollars.
    likelihood: Your likelihood of success depends on several factors, including the evidence you are able to present, the judge or jury assigned to your case, and the attorney that represents you.
    safety: You will be required to appear in court on several occasions and will have to be in the same room as the person that harmed you.
    story: You will have to tell your story several times and will be questioned by the person that harmed you or their attorney. There will be professionals in the room to support you along the way.
    challenges:
      - A civil tort is a lengthy, complex process, and it can often be hard to find a lawyer. The person you are suing will need to have assets and income in order for you to actually recover any money.
    steps:
      - "**Step 1:** Find an attorney you trust."
      - "**Step 2:** If you are unable to find an attorney on your own, we have included some helpful links in the “Resources” section."
      - |
        **TIP:** You are more likely to find representation if you are prepared with certain information when you contact an attorney. That information includes:

          * Your name and address

          * The name and address of the person that harmed you

          * Date of the incident(s)

          * Brief description of the incident(s)

          * Itemized list of costs that resulted from the incident(s)

          * Copies of important documents

          * If you know it, the income / assets of the person that harmed you

          * If you can, the type of claim you want to bring against the person that harmed you
    resources:
      - "[Alabama State Bar](https://www.alabar.org)"
      - "[Lawyer Directory- Alabama Lawyers](https://alabamalawyers.org/Lawyers/FilterType/State/FilterTerm/Alabama)"
