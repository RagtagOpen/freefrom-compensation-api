  - resource_category: Victims of Crime Act (VOCA)
    who: |

      You are eligible to apply if you were harmed as the result of a crime.

      Eligible crimes include:

      * Abduction

      * Arson

      * Assault

      * Breaking & entering

      * Domestic Violence

      * Homicide

      * Human trafficking

      * Robbery

      * Stalking

      * Sexual assault

      **TIP:** You can apply even if the person that harmed you was never arrested for or convicted of the crime.
    where: You are eligible to apply if the crime happened in Virginia or if you live in Virginia and the crime happened in a country that does not offer compensation to crime victims.
    when: The application must be received within 1 year after the date of the crime. If you apply after a year has passed, you must include a letter with your application explaining why you are applying late.
    time: On average, it takes six to seven months for an application to be approved or denied.
    cost: It is free to apply.
    award: You can receive up to $25,000 for your expenses.
    covered_expenses: |

      You can get compensation for the following expenses:

      * Medical expenses

      * Funeral expenses

      * Lost wages

      * Prescriptions

      * Crime scene clean-up

      * Relocation

      * Temporary housing

      * Counseling
    likelihood: Your chances of getting compensation depend on whether you fully and properly complete the application and meet all of the criteria. See “How to Apply” below for more information.
    safety: This application is made directly to the state. You will not need to confront the person that harmed you to apply.
    story: You will have to describe what happened to you in your application, and you may have to answer follow-up questions about your experience.
    attorney: You do not need an attorney to apply.
    challenges:
      - "**You Must Report the Crime to the Police** You must report the crime within **5 days** and get a police report. However, you may still be eligible for compensation even if you did not report in time. Apply and explain why you waited to report."
      - "**You must cooperate with the police:** You must cooperate with the police when they investigate the crime and anyone reviewing and investigating your application for compensation. "
      - |

        **Not All Costs Are Covered:** You cannot get compensation for:

        * Pain and suffering

        * Attorney’s fees

        * Property loss or damage
    steps:
      - "**Step 1:** Report the crime to the police within 5 days of the incident and get a police report. "
      - "**TIP:** You may still be eligible for compensation even if you didn’t report the crime in time. Apply and explain why you waited to report."
      - "**TIP:** You may still be eligible for compensation even if you didn’t report the crime in time. Apply and explain why you waited to report."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** After carefully reading [the instructions](http://www.virginiavictimsfund.org/content/vvf-claim-form), complete [this application](http://www.virginiavictimsfund.org/sites/default/files/Forms/VVF-Claim-Form.pdf) and attach the police report and copies of bills for each expense you include in your application."
      - "**TIP:** You can get help filling out the application through a Victim Witness Assistant Program. Find the location and contact information for all of the Programs [here](https://www.dcjs.virginia.gov/sites/dcjs.virginia.gov/files/publications/victims/virginia-victim-assistance-directory.pdf)."
      - "**Step 4:** Complete the Notarized Authorization on page 9 of the application and sign in front of a notary. Read [this resource](http://www.cicf.state.va.us/sites/default/files/Documents/Notarized-Authorization-Guide.pdf) for more information."
      - |

        **Step 5:** Mail the completed application, along with any other documents, to:


        Virginia Victims Fund<br />P.O. Box 26927<br />Richmond, VA 23261


        You can also submit via fax to: 804-823-6905
      - "**TIP:** Remember, **your application must be received within one year after the crime occurred**. It’s a good idea to follow up with an [email](mailto:info@virginiavictimsfund.org) to info@virginiavictimsfund.org, or a phone call to 1-800-552-4007."
      - "**TIP:** If you are close to the one-year deadline but don’t have certain documents (police report, invoices, receipts), do not wait to submit your application. Instead, submit the application and follow up with the documents when you get them."
    what_to_expect:
      - The Virginia Victims Fund will review and investigate your entire application to make sure all of the information you’ve included is true and accurate.
      - The Virginia Victims Fund might ask you for more information. Make sure to check your mail and/or email frequently, and to respond to any request as soon as possible.
      - The Virginia Victims Fund will approve or deny your application and will send you a written decision in the mail.
      - The determination will state whether your request is granted (and state an amount to be paid) or denied, and state the reasons for the determination.
      - "**TIP:** You will be receiving important information in the mail, so make sure to keep your address up to date. If your address changes after you submit your application, contact the Fund to let them know. Contact the Fund with an [email](mailto:info@virginiavictimsfund.org) to info@virginiavictimsfund.org, or a phone call to 1-800-552-4007."
    what_if_i_disagree:
      - "**TIP:** Read the decision carefully and look for any instructions about how to appeal. Follow those instructions carefully."
      - "You must file a written request for reconsideration with the Virginia Victim Fund within **45 days** after you receive the decision."
      - You must explain why you disagree with the decision, and attach or include any other information or documents that you would like the state to consider.
      - If you don’t agree with the decision after reconsideration, you can file a second appeal within 45 days, and you are ultimately permitted to file a third appeal if you do not agree with subsequent determinations.
      - After your third appeal, if you still do not agree with the determination, you may file a formal appeal with the Virginia Court of Appeals. It’s a good idea to look for an attorney to help you with this process.
