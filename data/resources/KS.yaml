  - resource_category: Victims of Crime Act (VOCA)
    who: |
      You are eligible to apply if you were harmed as the result of a crime or if you are the dependent of someone who was killed as the result of a crime.

      Eligible crimes include:

      * Domestic violence

      * Assault

      * Burglary

      * DUI

      * Fraud or financial crimes

      * Homicide

      * Human trafficking

      * Kidnapping

      * Robbery

      * Sexual assault

      * Stalking

      * Vehicular homicide

      TIP: You can apply even if the person that harmed you was never arrested for or convicted of the crime.
    where: You are eligible to apply if the crime happened in Kansas or if you live in Kansas and were injured in a state that won’t award compensation to non-residents. 
    when: The application must be _received_ within **2 years** of the date of the crime. 
    time: On average, it takes 3 months for an application to be approved or denied.
    cost: It is free to apply.
    award: You can receive up to $25,000 for your expenses.
    covered_expenses: |
      You can get compensation for the following expenses: 

      * Medical expenses

      * Mental health counseling

      * Dental expenses

      * Lost wages

      * Funeral costs

      * Other out-of-pocket expenses that are a direct result of the crime

    likelihood: Your chances of getting compensation depend on whether you fully and properly complete the application and meet all of the criteria. See “How to Apply” below for more information.
    safety: This application is made directly to the state. You will not need to confront the person that harmed you to apply.
    story: You will have to describe what happened to you in your application, and you may have to answer follow-up questions about your experience.
    attorney: You do not need an attorney to apply.
    challenges:
      - "You Must Report the Crime to the Police: You must report the crime within **72 hours** of the incident. However, you may still be eligible for compensation even if you did not report in time. Apply and explain why you waited to report."
      - "Cooperation is Required: You must cooperate with the police as they investigate the crime and anyone reviewing or investigating your application."
      - "Not All Costs Are Covered: You can’t get compensated for property loss, property damage, or pain and suffering."       
    steps:
      - "Step 1: Report the crime to the police within **72 hours** of the incident and get a police report."
      - "TIP: You may still be eligible for compensation even if you didn’t report the crime in time. Apply and explain why you waited to report."
      - "Step 2: Gather all the documents you can that relate to the crime or show the costs you are trying to get covered. For example: the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "TIP: Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "Step 3: After carefully reading the instructions, fill out [this application](https://ag.ks.gov/docs/default-source/forms/application-for-crime-victim-compensation.pdf?sfvrsn=d7d985f0_14). Attach the police report and copies of bills for each expense you include in your application."
      - "Step 4: Sign and date the application."
      - "Step 5: Sign and date the “Authorization for Release of Protected Health Information,” located at the end of the application."
      - |
        Step 6: Submit the completed application and any other required forms and documents (police reports, medical bills, etc.) in person or via mail at:


        Division of Crime Victims Compensation

        120 SW 10th Avenue, 2nd Floor 

        Topeka, KS 66612


      - "TIP: Remember, **your application must be received within 2 years after the crime occurred**. It’s a good idea to follow up with a phone call to confirm that your application was received. Call the Kansas Division of Crime Victims Compensation at (785) 296-2359."
      - "TIP: If you need help completing your application, you can call call the Kansas Division of Crime VIctims Compensation at (785) 296-2359."
    what_to_expect:
      - An investigator will review your entire application to make sure all of the information you’ve included is true and accurate.
      - The investigator may ask you for more information or documents. If they do, you should respond to the request as soon as possible.
      - After the investigator is done reviewing your application, they will send it to the Crime Victims Compensation Board to approve or deny.
      - You will be sent a copy of the decision in writing explaining the Board’s decision.
      - "TIP: You will be receiving important information in the mail, so make sure to keep your address up to date. If your address changes after you submit your application, call the Kansas Division of Crime Victims Compensation at (785) 296-2359."
    what_if_i_disagree:
      - "TIP: Read the decision carefully and look for any instructions about how to appeal. Follow those instructions carefully."
      - You must appeal within **30 days** of the Board’s decision.
    resources:
      - "[Kansas Crime Victims Compensation](https://ag.ks.gov/victim-services/victim-compensation)"
      - "[Information for Victims of Crime- Brochure](https://ag.ks.gov/docs/default-source/publications/crime-victims-compensation-brochure.pdf?sfvrsn=3b2e48c8_16) "
  - resource_category: Criminal Restitution
    who: You are eligible for criminal restitution if you were injured, lost money, or had property damaged by someone else’s crime and that person (the defendant) either pleads guilty or is found guilty of that crime in court.
    time: The judge assigned to the criminal case decides whether to award criminal restitution when sentencing the defendant. So, the timing of the criminal restitution decision depends on when the defendant is sentenced.
    cost: It is free of charge.
    likelihood: A County Attorney will be assigned to the criminal case on behalf of the state. They will ask the judge to grant you criminal restitution at the defendant’s sentencing hearing. The more evidence you can give the County Attorney of your costs, the more likely you are to get compensation.
    covered_expenses: |
      You can get compensation for the following expenses:

      * Medical bills

      * Dental bills

      * Counseling expenses

      * Lost wages

      * Damaged property

      * Other out-of-pocket expenses that were directly related to the crime

    safety: You may have to testify in front of the person that harmed you as part of the criminal case and / or at the sentencing hearing.
    story: |

      * You must share your story:

        * With the police when you report the crime; and

        * With the County Attorney assigned and Victim Witness Specialist assigned to your case.

      * You may have to share your story:

        * If the County Attorney asks you to testify in the criminal case or make a statement at the sentencing hearing.

    challenges:
      - "There Must Be A Criminal Case: There must be a criminal case against the person that harmed you, and that person must either plead guilty or be found guilty in court."
      - "Not All Costs Are Covered: You cannot get compensation for punitive damages, pain and suffering, or emotional trauma."
      - "Collecting Restitution Can Be Challenging: Even if the judge awards you restitution, it can be difficult to collect the money. You can ask the County Attorney assigned to your case for support."
    steps:
      - "Step 1: Report the crime to law enforcement."
      - "TIP: If the crime was already reported by someone else, you can skip Step 1."
      - "Step 2: Gather all the information and documents you have that relate to the crime or show your costs. For example; the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "TIP: Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "Step 3: Contact the office of the County Attorney in the county where the crime took place and ask to speak with the attorney and Victim Witness Specialist assigned to your case. Tell both the attorney and the Victim Witness Specialist that you are seeking criminal restitution."
      - "TIP: Find the location and contact information for the office of the County Attorney in each county [here](https://criminal.findlaw.com/criminal-legal-help/kansas-district-attorneys.html)."
      - "Step 4: If you haven’t already received one in the mail, ask the attorney or Victim Witness Specialist to send you a “Notice to Seek an Order for Restitution.”"
      - "Step 5: Complete the Notice to Seek an Order for Restitution and submit it to the County Attorney and Victim Witness Specialist assigned to your case."
      - "TIP: If you need help completing the Notice to Seek an Order for Restitution, contact the Victim Witness Specialist assigned to your case."
      - "Step 6: Share the information and documents you’ve gathered with the attorney and Victim Witness Specialist assigned to your case and continue to send them evidence of any ongoing costs."
      - "Step 7: Stay in contact with the attorney assigned to your case to make sure that you are aware of important dates, including the sentencing hearing."
      - "Step 8: At the sentencing hearing, the County Attorney assigned to your case will present evidence of your costs and ask the judge to award you criminal restitution."
      - "TIP: Collecting restitution can be challenging. If you need help, ask the County Attorney or Victim Witness Specialist for support."
    resources:
      - [Victim Information for Sentencing / Disposition and Restitution](https://www.finneycounty.org/DocumentCenter/View/1066/Sentencing-and-Restitution-Brochure)
  - resource_category: Small Claims Court
    who: You are eligible to file claims in small claims court if you are 18 or older and the amount of money you are asking for is $4,000 or less.
    when: |
      You must file claims for assault and battery within **1 year** of the incident; and property damage, personal injury, and fraud within **2 years** of the damage, injury or fraud. 

      TIP: Check out [this resource](https://statelaws.findlaw.com/kansas-law/kansas-civil-statute-of-limitations-laws.html) to see deadlines for different types of claims.
    where: |
      You must file your small claims case in the District Court in the county where the person who harmed you lives or where the harm happened.

      TIP: You can find the location of the District Courts for each county [here](http://www.kscourts.org/districts/).
    time: The whole process will generally take several weeks to several months.
    covered_expenses: The total amount you are seeking must be $4,000 or less. 
    cost: You are required to pay a filing fee ranging from $47.50 - $67.50. There are also fees you must pay to deliver your documents to the defendant. However, these fees can be waived. See “How-to” for more information.
    likelihood: Your chances of getting compensation depend on whether you are able to convince the judge that your claim meets the legal requirements and that the amount of money you are asking for is accurate and supported by evidence. See the “How-to” section for more information.
    safety: You will most likely have to face the person that harmed you in court. A bailiff should be present in court if you feel unsafe. You can also bring a friend or family member with you for support.
    story: You will have to tell the judge specifics about what happened to you, including how you were injured and how much those injuries cost you.
    attorney: Attorneys are not allowed to participate in small claims court in Kansas. You must represent yourself in small claims court.
    challenges:
      - "You Will Have to Represent Yourself: You will most likely have to face the person that harmed you in court and you will have to represent yourself."
      - "Collecting A Judgment Can Be Challenging: If you win a judgment, you will have to collect the money from the person that harmed you, which may be challenging. Read more about collecting money in [this resource](https://ag.ks.gov/docs/publications/small-claims-court.pdf?sfvrsn=c34ffb4c_6)."
    steps:
      - "Step 1: Collect any and all documents and other evidence that support your claim and show the amount of your damages."
      - "TIP: Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "Step 2: Locate the District Court that serves the county where the person that harmed you lives or where the harm occurred. This is where you will file all of your paperwork."
      - "TIP: You can find the location of the District Courts for each county [here](http://www.kscourts.org/districts/). "
      - "Step 3: You must fill out a Small Claims Petition and Summons. You can find these forms [here](http://www.kansasjudicialcouncil.org/legal-forms/civil-actions-including-small-claims-and-evictions/chapter-61-including-small-claims-and), or request them in person from the District Court Clerk."
      - "TIP: You must include the correct address of the person that harmed you. The Clerk cannot find the address for you."
      - "Step 4: Attach copies of documents that relate to what happened (for example, a police report) and show all your costs (for example, medical bills)."
      - "TIP: Make 3 copies of all the forms and attachments you fill out: 1 for the court, 1 to send to the defendant, and 1 to keep for your records."
      - "Step 5: Sign the Petition in front of the clerk in the District Court or in front of a notary."
      - "Step 6: File the completed forms with the clerk of the District Court in the proper county."
      - "Step 7: Pay filing fees. If you can’t afford the fees, you can request a waiver by completing and filing a [PovertyAffidavit](https://www.kansasjudicialcouncil.org/legal-forms/civil-actions/chapter-60/poverty-affidavit/poverty-affidavit). You may have to submit proof of your income (paystubs, bank statements, food stamps, etc.)."
      - "Step 8: The person that harmed you must get a copy of the documents you filed. Ask the Clerk for help with this process."
      - "Step 9:  After your paperwork is filed, the Clerk will schedule a hearing for your case. Do not miss this court date."
      - "Step 10: Prepare for your appearance in court by thinking about what you want to tell the judge, what evidence you want to present, and whether or not you want to bring witnesses. If you decide that you do want to bring witnesses, ask the clerk for help in how to proceed."
      - "Step 11: Attend your court date. Bring your evidence and witnesses with you."
      - "Step 12: Present your case, closely following any directions given by the judge."
      - "Step 13: Receive the judge’s decision either at the end of the hearing or later in the mail."
      - "Step 14: If the judge awards you a judgment, you will have to collect the money from the person that harmed you. This can be challenging. Learn more about collecting money [here](https://ag.ks.gov/docs/publications/small-claims-court.pdf?sfvrsn=c34ffb4c_6)."
    what_if_i_disagree:
      - "TIP: Read the judge’s decision carefully and look for instructions on how to appeal. Follow those instructions carefully. "
      - "Step 1: Complete and file a Notice of Appeal within 14 days of the court’s decision."
      - "Step 2: Pay the filing fee of $195.00."
      - "Step 3: Mail your Notice of Appeal to the person that harmed you."
      - "Step 4: Attend any and all hearings the court sets, and bring all of the documents and evidence that show your costs."
    resources:
      - "[Kansas Small Claims Court- Informational Brochure](https://ag.ks.gov/docs/publications/small-claims-court.pdf?sfvrsn=c34ffb4c_6)"
      - "[Kansas Small Claims Court - Lawyers.com Resource](https://www.lawyers.com/legal-info/research/kansas/kansas-small-claims.html) "
      - "[Kansas Judicial Branch- Small Claims Information](http://www.kscourts.org/rules-procedures-forms/small-claims-information/default.asp)"
      - "[Basic Informations on Small Claims Court- Kansas Legal Services](https://www.kansaslegalservices.org/node/103/small-claims-court-basic-information#targetText=Small%20claims%20court%20is%20only,to%20personally%20serve%20a%20summons)"
  - resource_category: Civil Tort
    who: You can file a civil tort claim against the person that harmed you if the law recognizes a cause of action that fits the facts of your case.
    when: Generally, a claim must be filed within 1-2 years of the actions that caused you injury. The exact deadline depends on the type of claim you bring.
    time: The whole process will most likely take over a year.
    cost: Hundreds or even thousands of dollars.
    likelihood: Your likelihood of success depends on several factors, including the evidence you are able to present, the judge or jury assigned to your case, and the attorney that represents you.
    safety: You will be required to appear in court on several occasions and will have to be in the same room as the person that harmed you. 
    story: You will have to tell your story several times and will be questioned by the person that harmed you or their attorney. There will be professionals in the room to support you along the way.
    challenges:
      - A civil tort is a lengthy, complex process, and it can often be hard to find a lawyer. The person you are suing will need to have assets and income in order for you to actually recover any money.
    steps:
      - "Step 1: Find an attorney you trust."
      - "Step 2: If you are unable to find an attorney on your own, we have included some helpful links in the “Resources” section."
      - |
        TIP: You are more likely to find representation if you are prepared with certain information when you contact an attorney. That information includes:

        * Your name and address

        * The name and address of the person that harmed you

        * Date of the incident(s)

        * Brief description of the incident(s)

        * Itemized list of costs that resulted from the incident(s)

        * Copies of important documents

        * If you know it, the income / assets of the person that harmed you

        * If you can, the type of claim you want to bring against the person that harmed you
    resources:
      - "[Need to find an Attorney?- Kansas Bar Association](https://www.ksbar.org/page/LRS_Public)"
      - "[Lawyer Referral Services with the Kansas Bar Association](https://www.lawyerlegion.com/lawyer-referral-directory/kansas/)"
      - "[Find a Lawyer](https://www.kcmba.org/web/Public/Find_a_Lawyer/web/KCMBA_Website/Public/Find_a_Lawyer.aspx?hkey=f2b14a7f-310d-4f1c-818e-38e3b4b8ff67) "