  - resource_category: Victims of Crime Act (VOCA)
    who: |
      You are eligible to apply if you were harmed as the result of a crime or if you are the legal dependent of someone who was killed as the result of a crime.

      Eligible crimes include: Eligible crimes include: Any crime that poses a threat of physical or psychological injury or death.

      **TIP:** You can apply even if the person that harmed you was never arrested for or convicted of the crime.
    where: You are eligible to apply if the crime happened in Kentucky.
    when: The application must be _received_ within **5 years** after the date of the crime.
    time: On average, it takes 3 years for an application to be approved or denied.
    cost: It is free to apply.
    award: You can receive up to $25,000 for your expenses.
    covered_expenses: |
      You can get compensation for the following expenses:

      * Medical expenses

      * Dental expenses

      * Mental health counseling

      * Funeral / burial expenses

    likelihood: Your chances of getting compensation depend on whether you fully and properly complete the application and meet all of the criteria. See “How to Apply” below for more information.
    safety: This application is made directly to the state. You will not need to confront the person that harmed you to apply.
    story: You will have to describe what happened to you in your application, and you may have to answer follow-up questions about your experience.
    attorney: You do not need an attorney to apply. However, if you seek help from an attorney to file the application, reasonable fees will be covered at no cost to you.
    challenges:
      - "**You Must Report the Crime to the Police** You must report the crime within **48 hours** and obtain a police report. However, you may still be eligible for compensation even if you did not report in time. Apply and explain why you waited to report."
      - "**Not All Costs Are Covered:** You can’t get compensated for property damage, court-related expenses, household living expenses, relocation costs, or pain and suffering."
      - "**You Must Have Proof of Legal Residence:** To apply, you must have a social security number or other government-issued ID."
    steps:
      - "**Step 1:** Report the crime to the police within **48 hours** of the incident and get a police report."
      - "**TIP:** You may still be eligible for compensation even if you didn’t report the crime in time. Apply and explain why you waited to report."
      - "**Step 2:** Gather all the documents you have that relate to the crime or show the costs you are trying to get covered. For example: the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** Get an application by: following [this link](http://cvcb.ky.gov/Documents/KCC%20CVC%20Application%20Form.pdf), requesting one in writing from the Kentucky Claims Commission, 130 Brighton Park Blvd, Frankfort, KY 40601, calling (502) 782-8255, or visiting the the Kentucky Claims Commission in person."
      - "**Step 4:** After carefully reading the instructions, fill out the application. Attach the police report and copies of bills for each expense you include in your application."
      - "**Step 5:** Complete and attach any other forms required by the application."
      - "**Step 6:** Sign the application. If you hire an attorney to help you apply, they must also sign the application."
      - "**Step 7:** Submit the completed application including any other required forms and documents (police reports, medical bills, etc.) in person, by mail, or by fax to the Kentucky Claims Commission, 130 Brighton Park Blvd, Frankfort, KY 40601; fax no: (502) 573-4817."
      - "**TIP:** Remember, your application must be received within 5 years after the crime occurred. It’s a good idea to follow up with a phone call to confirm that your application was received. Call the Kentucky Claims Commission at (502) 782-8255."
      - "**TIP:** If you need help completing your application, you can call the Kentucky Claims Commission for assistance: (502) 573-2290."
    what_to_expect:
      - An investigator will review your entire application to make sure all of the information you’ve included is true and accurate.
      - One member of the Kentucky Claims Commission will review the application and will make a recommendation to approve or deny your application.
      - You will receive a copy of the recommendation by mail and will have 15 days to respond if you disagree with it.
      - The full Kentucky Claims Commission will review your application and the recommendation and will make a final decision that you will receive by mail.
      - "**TIP:** You will be receiving important information in the mail, so make sure to keep your address up to date. If your address changes after you submit your application, call the Kentucky Claims Commission at (502) 573-2290."
    what_if_i_disagree:
      - "**TIP:** Read the decision carefully and look for any instructions about how to appeal."
      - You have the right to appeal the decision by filing a petition for judicial review within **30 days** after the decision was mailed. You must file the petition either in the county where the crime happened or in Franklin Circuit Court.
      - "**TIP:** Make sure to bring any and all documents and other evidence relating to the crime and showing your costs; for example: police reports, medical bills, other receipts, etc."
    resources:
      - "[Kentucky Claims Commission Website](http://cvcb.ky.gov/Pages/default.aspx)"
      - "[Kentucky Claims Commission FAQs](http://cvcb.ky.gov/Documents/FAQ%27s%20for%20Crime%20Victims%20Compensation.pdf)"
      - "[Victim’s Compensation Brochure](http://cvcb.ky.gov/Documents/CVC%20Fund%20Brochure%2018.pdf) "
  - resource_category: Criminal Restitution
    who: You are eligible for criminal restitution if you were injured, lost money, or had property damaged by someone else’s crime and that person (the defendant) either pleads guilty or is found guilty of that crime in court.
    time: The judge assigned to the criminal case decides whether to award criminal restitution when sentencing the defendant. So, the timing of the criminal restitution decision depends on when the defendant is sentenced.
    cost: It is free of charge.
    likelihood: A Commonwealth Attorney will be assigned to the criminal case on behalf of the state. They will ask the judge to grant you criminal restitution at the defendant’s sentencing hearing. The more evidence you can give the Commonwealth Attorney of your costs, the more likely you are to get compensation.
    covered_expenses: |
      You can get compensation for the following expenses:

      * Medical expenses

      * Dental expenses

      * Therapy costs

      * Prescription drugs

      * Lost wages

      * Lost or damaged property

      * Funeral costs

      * Other out-of-pocket expenses directly related to the crime

    safety: You may have to testify in front of the person that harmed you as part of the criminal case and / or at the sentencing hearing.
    story: |


      * You must share your story:

        * With the police when you report the crime; and

        * With the Commonwealth Attorney assigned to your case.

      * You may have to share your story:

        * If the Commonwealth Attorney asks you to testify in the criminal case or make a statement at the sentencing hearing.

    challenges:
      - "**There Must Be A Criminal Case:** There must be a criminal case against the person that harmed you, and that person must either plead guilty or be found guilty in court."
      - "**Not All Costs Are Covered:** You cannot get compensation for punitive damages, pain and suffering, or emotional trauma."
      - "**Collecting Restitution Can Be Challenging:** Even if the judge awards you restitution, it can be difficult to collect the money. You can ask the Commonwealth Attorney assigned to your case for support."
    steps:
      - "**Step 1:** Report the crime to law enforcement."
      - "**TIP:** If the crime was already reported by someone else, you can skip Step 1."
      - "**Step 2:** Gather all the information and documents you have that relate to the crime or show your costs. For example: the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** Contact the office of the Commonwealth Attorney in the county where the crime took place and ask to speak with the attorney assigned to your case. Tell the attorney that you are seeking criminal restitution."
      - "**Step 4:** Share the information and documents you’ve gathered with the attorney assigned to your case and continue to send them evidence of any ongoing costs."
      - "**Step 5:** Stay in contact with the attorney assigned to your case to make sure that you are aware of important dates, including the sentencing hearing."
      - "**Step 6:** At the sentencing hearing, the Commonwealth Attorney assigned to your case will present evidence of your costs and ask the judge to award you criminal restitution."
      - "**TIP:** Collecting restitution can be challenging. If you need help, ask the Commonwealth Attorney assigned to your case for support."
    resources:
      - "[Crime Victims’ Right to Restitution Brochure](https://ag.ky.gov/publications/AG%20Publications/Restitution-brochure.pdf)"
  - resource_category: Small Claims Court
    who: You are eligible to bring claims in small claims court if you are 18 or older and the amount of money you are asking for is $2,500 or less.
    when: |
      You must file claims for personal injury within 1 year of the injury and for property damage within 2 years of the damage.

      **TIP:** Check out [this resource](https://statelaws.findlaw.com/kentucky-law/kentucky-civil-statute-of-limitations-laws.html) to see deadlines for other types of claims.
    where: You must file your small claims case in the county where the person you are suing lives or does business.
    time: The whole process will generally take 2-4 months.
    covered_expenses: The total amount you are seeking must be for less than $2,500. You can file claims to collect money or property from someone who has wronged you. You can’t bring claims for libel, slander, malicious prosecution, or abuse of process.
    cost: Fees depend on how you decide to serve the defendant and range from $30-$70. However, these fees can be waived. See “How-To” section below for more information.
    likelihood: Your chances of getting compensation depend on whether you are able to convince the judge that your claim meets the legal requirements and that the amount of money you are asking for is accurate and supported by evidence. See the “How-To” section below for more information.
    safety: You will most likely have to face the person that harmed you in court. A bailiff should be present in court if you feel unsafe. You can also bring a friend or family member with you for support.
    story: You will have to tell the judge specifics about what happened to you, including how you were injured and how much those injuries cost you.
    attorney: |
      You can be represented by an attorney if you wish. But, it’s important to keep in mind that the attorney may cost more than the amount of money you receive from court.

      **TIP:** Still have questions? [Here](https://kycourts.gov/resources/publicationsresources/Publications/P6SmallClaimsHandbookweb.pdf)  is a great resources to find out more.
    challenges:
      - "**You Will Likely Have to Represent Yourself:** You will most likely have to face the person that harmed you in court and represent yourself."
      - "**Collecting A Judgment Can Be Challenging:** If you win a judgment, you will have to collect the money from the person that harmed you which may be challenging. Read more about collecting money in [this resource](https://kycourts.gov/resources/publicationsresources/Publications/P6SmallClaimsHandbookweb.pdf)."
    steps:
      - "**Step 1:** Collect any and all documents and other evidence that support your claims and show the amount of your damages."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 2:** Locate the Office of Circuit Court Clerk in the county where the person who harmed you lives or does business. This is where you will file all your paperwork."
      - "**TIP:** You can use the dropdown menu on [this map](https://kycourts.gov/courts/clerks/Pages/default.aspx?county=-1) to find the Circuit Court Clerk’s locations in each county."
      - "**Step 3:** Fill out the [Small Claims Complaint Form](https://kycourts.gov/resources/legalforms/LegalForms/175.pdf) (AOC-175) and attach copies of documents that relate to what happened (for example, a police report) and show all your costs (for example, medical bills). You can also get a Small Claims Complaint form from the Office of Circuit Court Clerk."
      - "**TIP:** You must include the correct address of the person who harmed you. The Clerk cannot find the address for you."
      - "**TIP:** Make 3 copies of all the forms and attachments you fill out: 1 for the court, 1 to send the defendant, and 1 to keep for your records."
      - "**Step 4:** File the completed Complaint with the Office of Circuit Court Clerk in the proper county."
      - "**Step 5:** Pay filing fees. If you cannot afford the fees, you can fill out and file what’s called a motion to proceed in forma pauperis. Along with the motion, you must attach a written statement describing the reasons you can’t afford to file and proof of your income (bank statements, pay stubs, disability checks, EBT card, etc.)."
      - "**Step 6:** The defendant must get a copy of your complaint. You can choose to send the forms by certified mail with a return receipt requested or by personal services on the defendant by the Sheriff’s Office. Tell the clerk which option you’d like."
      - "**TIP:** The judge won’t hear your case until the defendant is served with your documents. It is your responsibility to make sure that the Defendant gets your documents, so check with the clerk before your court date to confirm."
      - "**Step 7:** The Court will schedule a hearing for your case. Do not miss this court date."
      - "**Step 8:** Prepare for your appearance in court by thinking through what you want to tell the judge, what evidence you want to present, and whether or not you want to bring witnesses."
      - "**Step 9:** Attend your court date. Bring your evidence and witnesses with you."
      - "**Step 10:** Present your case, closely following any directions given by the judge."
      - "**Step 11:** Receive the judge’s decision either at the end of the hearing or later in the mail."
      - "**Step 12:** If the judge awards you a judgment, you will have to collect the money from the person that harmed you. This can be challenging. Learn more about collecting money [here](https://kycourts.gov/resources/publicationsresources/Publications/P6SmallClaimsHandbookweb.pdf)."
    what_if_i_disagree:
      - "**TIP:** Read the judge’s decision carefully and look for instructions on how to appeal. Follow those instructions carefully."
      - "**Step 1:** Complete and file a Notice of Appeal with the Office of Circuit Court clerk within **10 days** after the judge’s decision was made."
      - "**Step 2:** Complete and file a Statement of Appeal in the Circuit Court within **30 days** of filing your Notice of Appeal."
      - "**TIP:** There are no forms for the Notice or Statement of Appeal. You must prepare them yourself. Appeals are more complicated than small claims court cases, and you may want to hire an attorney to help you with the process."
    resources:
      - "[Kentucky Small Claims Handbook](https://kycourts.gov/resources/publicationsresources/Publications/P6SmallClaimsHandbookweb.pdf)"
      - "[Kentucky Small Claims Forms](https://kycourts.gov/courts/Jefferson/smallclaims/Pages/LegalForms.aspx)"
      - "[Legal Aid Network of Kentucky Small Claims FAQ](http://kyjustice.org/node/1859#top)"
  - resource_category: Civil Tort
    who: You can file a civil tort claim against the person that harmed you if the law recognizes a cause of action that fits the facts of your case.
    when: Generally, a claim must be filed within 1-2 years of the actions that caused you injury. The exact deadline depends on the type of claim you bring.
    time: The whole process will most likely take over a year.
    cost: Hundreds or even thousands of dollars.
    likelihood: Your likelihood of success depends on several factors, including the evidence you are able to present, the judge or jury assigned to your case, and the attorney that represents you.
    safety: You will be required to appear in court on several occasions and will have to be in the same room as the person that harmed you.
    story: You will have to tell your story several times and will be questioned by the person that harmed you or their attorney. There will be professionals in the room to support you along the way.
    challenges:
      - A civil tort is a lengthy, complex process, and it can often be hard to find a lawyer. The person you are suing will need to have assets and income in order for you to actually recover any money.
    steps:
      - "**Step 1:** Find an attorney you trust."
      - "**Step 2:** If you are unable to find an attorney on your own, we have included some helpful links in the “Resources” section."
      - |
        **TIP:** You are more likely to find representation if you are prepared with certain information when you contact an attorney. That information includes:

        * Your name and address

        * The name and address of the person that harmed you

        * Date of the incident(s)

        * Brief description of the incident(s)

        * Itemized list of costs that resulted from the incident(s)

        * Copies of important documents

        * If you know it, the income / assets of the person that harmed you

        * If you can, the type of claim you want to bring against the person that harmed you

    resources:
      - "[Lawyer Locator - Kentucky Bar Association)(https://www.kybar.org/search/custom.asp?id=2947)"
      - "[Kentucky Lawyers | Find the right Attorney in Kentucky](https://www.legalmatch.com/find/kentucky-lawyers.html)"
      - "[Find the best lawyer in Kentucky - Avvo](https://www.avvo.com/all-lawyers/ky.html)"
      - "[Top Attorneys in Kentucky | Super Lawyers](https://attorneys.superlawyers.com/kentucky/)"
