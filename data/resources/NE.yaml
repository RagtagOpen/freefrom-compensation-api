  - resource_category: Victims of Crime Act (VOCA)
    who: |
      You are eligible to apply if you were harmed as the result of a crime or if you are the legal dependent of someone who was killed as the result of a crime.

      * Eligible crimes include:

      * Domestic violence

      * Homicide

      * Sexual assault

      * Assault

      * Child abuse

      * Robbery

      * Arson

      * DUI

      * Kidnapping


      **TIP:** You can apply even if the person that harmed you was never arrested for or convicted of the crime.
    where: You are eligible to apply if the crime happened in Nebraska.
    when: The application must be received within 2 years of the crime.
    time: On average, it takes 4 months for an application to be approved or denied.
    cost: It is free to apply.
    award: You can receive up to $25,000 for your expenses.
    covered_expenses: |
      You can get compensation for the following expenses:

      * Medical expenses

      * Dental expenses

      * Lost wages

      * Funeral expenses

      * Counseling
    likelihood: Your chances of getting compensation depend on whether you fully and properly complete the application and meet all of the criteria. See “How to Apply” below for more information.
    safety: This application is made directly to the state. You will not need to confront the person that harmed you to apply.
    story: You will have to describe what happened to you in your application, and you may have to answer follow-up questions about your experience.
    attorney: You do not need an attorney to apply.
    challenges:
      - "You Must Report the Crime to the Police: You must report the crime within 3 days of the incident. However, you may still be eligible for compensation even if you did not report in time. Apply and explain why you waited to report."
      - "Not All Costs Are Covered: You can’t get compensated for property loss or pain and suffering. "
    steps:
      - "**Step 1:** Report the crime to the police within 3 days of the incident and get a police report."
      - "**TIP:** You may still be eligible for compensation even if you didn’t report the crime in time. Apply and explain why you waited to report."
      - "**Step 2:** Gather all the documents you can that relate to the crime or show the costs you are trying to get covered. For example: the police report, medical bills, and any receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** Get an application by following [this link](https://ncc.nebraska.gov/sites/ncc.nebraska.gov/files/doc/cvrclaim.pdf)  or by writing or calling the Nebraska Crime Commission, 301 Centennial Mall South, P.O. Box 94946, Lincoln, Nebraska 68509 (402) 471-2828."
      - "**Step 4:** After carefully reading the instructions, fill out the application. Attach the police report and copies of itemized bills for every cost you are trying to get covered. If you are asking for lost wages you must submit 3 payroll stubs and a statement from your employer confirming certain information about the lost wages."
      - "**Step 5:** Sign the application in front of a notary. Signing the application without a notary will delay the application process."
      - |
        **Step 6:** Submit the completed application including any other required forms and documents (police reports, medical bills, etc.) in person or by mail to:


        Nebraska Crime Victim Reparations

        301 Centennial Mall South

        P.O. Box 94946

        Lincoln, Nebraska 68509
      - "**TIP:** Remember, your application must be received within 2 years after the crime occurred. It’s a good idea to follow up with a phone call to confirm that your application was received. Call the Crime Victim Reparation program at (402) 471-2828."
      - "**TIP:** If you need help completing your application,contact your [local victim assistance program](https://nebraskacoalitionforvictimsofcrime.typepad.com/nebraska-coalition-for-vi/victim-assistancewitness-programs.html) or the Nebraska Victim Advocacy Program at (402) 429-1609."
    what_to_expect:
      - You will receive an acknowledgement letter confirming that your application was received.
      - The Crime Victim Reparation program will review your application to make sure all of the information you’ve included in it is true and accurate.
      - A Hearing Officer will then approve or deny your claim and send you a written decision in the mail.
      - "**TIP:** You will be receiving important information in the mail, so make sure to keep your address up to date. If your address changes after you submit your claim form, call the Crime Victim Reparation program at (402) 471-2828."
    what_if_i_disagree:
      - "**TIP:** Read the decision carefully and look for any instructions about how to appeal. Follow these instructions carefully."
      - You must request a hearing to appeal in writing from the Crime Victim Reparations Committee within 30 days of the date that the decision was mailed.
      - You will get notified of the date of your hearing and you must attend the hearing.
      - "**TIP:** Make sure to bring any and all documents and other evidence relating to the crime and showing your costs; for example: police report, medical bills, other receipts, etc."
    resources:
      - "[Self- Help Guide on Nebraska’s Crime Victim Reparations Program](https://ncc.nebraska.gov/sites/ncc.nebraska.gov/files/doc/CVR%20PP%20-%20UPDATED.pdf)"
      - "[Nebraska Coalition for Victims of Crime](https://nebraskacoalitionforvictimsofcrime.typepad.com)"
      - "[Nebraska Crime Commission: Crime Victim Reparations Website](https://ncc.nebraska.gov/crime-victim-reparations)"
  - resource_category: Criminal Restitution
    who: You are eligible for criminal restitution if you were injured, lost money, or had property damaged by someone else’s crime and that person (the defendant) either pleads guilty to the crime or is found guilty of the crime in court.
    time: The judge assigned to the criminal case decides whether to award criminal restitution when sentencing the defendant. So, the timing of the criminal restitution decision depends on when the defendant is sentenced.
    cost:  It is free of charge.
    likelihood: A County Attorney will be assigned to the criminal case on behalf of the state. They will ask the judge to grant you criminal restitution at the defendant’s sentencing hearing. The more evidence you can give the County Attorney of your costs, the more likely you are to get compensation.
    covered_expenses: |
      You can get compensation for the following expenses:

      * Medical bills

      * Psychiatric and psychological care

      * Physical therapy costs

      * Lost income

      * Funeral-related expenses

      * Property damage

      * Other out-of-pocket costs directly related to the crime
    safety: You may have to testify in front of the person that harmed you as part of the criminal case and / or at the sentencing hearing.
    story: |

      * You must share your story:

        * With the police when you report the crime; and

        * With the County Attorney assigned to your case.

      * You may have to share your story:

        * If the County Attorney asks you to testify in the criminal case or make a statement at the sentencing hearing.
    challenges:
      - "There Must Be A Criminal Case: There must be a criminal case against the person that harmed you, and that person must either plead guilty or be found guilty in court."
      - "Not All Costs Are Covered: You cannot get compensation for punitive damages, pain and suffering, or emotional trauma."
      - "Collecting Restitution Can Be Challenging: Even if the judge awards you restitution, it can be difficult to collect the money. You can ask the County Attorney assigned to your case for support."
    steps:
      - "**Step 1:** Report the crime to law enforcement."
      - "**TIP:** If the crime was already reported by someone else, you can skip Step 1."
      - "**Step 2:** Gather all the information and documents you have that relate to the crime or show your costs. For example, the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** Contact the office of the County Attorney in the county where the crime took place and ask to speak with the attorney assigned to your case."
      - "**TIP:** You can find the office of the County Attorney in each county [here](https://criminal.findlaw.com/criminal-legal-help/nebraska-district-attorneys.html)."
      - "**Step 4:** Share the information and documents you’ve gathered with the attorney assigned to your case and continue to send them evidence of any ongoing costs."
      - "**Step 5:** Stay in contact with the attorney assigned to your case to make sure that you are aware of important dates, including the sentencing hearing."
      - "**Step 6:** At the sentencing hearing, the County Attorney assigned to your case will present evidence of your costs and ask the judge to award you criminal restitution."
      - "**TIP:** Collecting compensation can be challenging. If you need help, ask the County Attorney assigned to your case for support."
    resources:
      - "[Nebraska Department of Justice Victim Assistance Program](https://ago.nebraska.gov/victim-assistance-program)"
      - "[Victim’s Guide to the Nebraska Criminal Justice System](https://ncc.nebraska.gov/sites/ncc.nebraska.gov/files/Victims_Guide_Brochure.pdf)"
  - resource_category: Small Claims Court
    who: You are eligible to file claims in small claims court if you are 18 or older and the amount of money you are asking for is $3,500 or less.
    when: |
      You must file claims for assault and battery within **1 year** of the incident, personal injury within **4 years** of the injury, and property damage within **4 years** of the damage.

      **TIP:** Check out [this resource](https://statelaws.findlaw.com/nebraska-law/nebraska-civil-statute-of-limitations-laws.html) to see deadlines for other types of claims.
    where: You must file your small claims case in the Small Claims Department of the county court in the county where the person who harmed you lives. Find the location of the county court in each county [here](https://supremecourt.nebraska.gov/courts/county-courts/court-contacts).
    time: The whole process will generally take several weeks to several months.
    covered_expenses: The total amount you are seeking must be $3,500 or less.
    cost: You are required to pay a $26 fee to file your case. There are also fees to deliver the papers you file to the defendant.
    likelihood: Your chances of getting compensation depend on whether you are able to convince the judge that your claim meets the legal requirements and that the amount of money you are asking for is accurate and supported by evidence. See the “How-to” section below for more information.
    safety: You will most likely have to face the person that harmed you in court. A bailiff should be present in court if you feel unsafe. You can also bring a friend or family member with you for support.
    story: You will have to tell the judge specifics about what happened to you, including how you were injured and how much those injuries cost you.
    attorney: Attorneys are not allowed in Nebraska small claims court.
    challenges:
      - "You Will Have to Represent Yourself: You will most likely have to face the person that harmed you in court and you will have to represent yourself."
      - "Collecting A Judgment Can Be Challenging: If you win a judgment, you will have to collect the money from the person that harmed you which may be challenging. Read more about collecting a judgment [here](https://supremecourt.nebraska.gov/self-help/small-claims/Collecting-Your-Money) [here](https://www.offutt.af.mil/Portals/97/55%20WG%20Legal/Small%20Claims%20Court.pdf?ver=2016-03-21-153924-770), and [here](https://asun.unl.edu/ASUN_NEW/SLS/PDF/court.pdf)."
    steps:
      - "**Step 1:** Collect any and all documents and other evidence that support your claim and show the amount of your damages."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 2:** Locate the Small Claims Department in the county court in the county where the person that harmed you lives or where the harm occurred. This is where you will file all your paperwork."
      - "**TIP:** You can find the county court location in each county [here](https://supremecourt.nebraska.gov/courts/county-courts/court-contacts)."
      - "**Step 3:** Get a file claim form (CC 4:1) at the county court or by accessing it online [here](https://supremecourt.nebraska.gov/sites/default/files/Ch6Art14App4.pdf)."
      - "**Step 4:** Complete the claim form and attach copies of documents that relate to what happened (for example, a police report) and show all your costs (for example, medical bills). Sign the claim form in front of a clerk, a notary, or a judge."
      - "**TIP:** You can also request the required forms from the clerk of the county court."
      - "**TIP:** Make 3 copies of all the forms and attachments you fill out: 1 for the court, 1 to send the defendant, and 1 to keep for your records."
      - "**Step 5:** File the claim form in the county court located in the county where the person that harmed you lives or where the harm occurred and pay the filing fee."
      - "**Step 6:** The person that harmed you must get a copy of all of the documents you file. You must decide if you want to send the documents by certified mail or have the sheriff or a process server deliver the documents. All three options have a fee."
      - "**Step 7:** The court will schedule a hearing for your case. Do not miss this court date."
      - "**Step 8:** Prepare for your appearance in court by thinking about what you want to tell the judge, what evidence you want to present, and whether or not you want to bring witnesses."
      - "**Step 9:** Attend your court date. Bring your evidence and witnesses with you. When you arrive at the court, tell a member of the court staff that you are present and ready."
      - "**Step 10:** Present your case, closely following any directions given by the judge."
      - "**Step 11:** Receive the judge’s decision either at the end of the hearing or later in the mail. "
      - "**Step 12:** If you win your case, you will need to take steps to collect that money. Learn more about collecting the judgment [here](https://supremecourt.nebraska.gov/self-help/small-claims/Collecting-Your-Money), [here](https://www.offutt.af.mil/Portals/97/55%20WG%20Legal/Small%20Claims%20Court.pdf?ver=2016-03-21-153924-770) and [here](https://asun.unl.edu/ASUN_NEW/SLS/PDF/court.pdf)."
    what_if_i_disagree:
      - "**TIP:** Read the judge’s decision carefully and look for instructions on how to appeal."
      - "**Step 1:** You must file a Notice of Appeal (CC 9:2) and an Appeal Bond (CC 9:3) with the clerk of the county court within 30 days after the judge rules on your case. You can get a Notice of Appeal [here](https://supremecourt.nebraska.gov/sites/default/files/CC-9-2.pdf). You can get an Appeal Bond [here](https://supremecourt.nebraska.gov/sites/default/files/CC-9-3.pdf)."
      - "**Step 2:** You must pay the clerk of the county court a docket fee and pay a bond of $50."
      - "**Step 3:** You must file a Praecipe for Transcript (CC 9:6) and a Praecipe for Bill of Exceptions (CC 9:7). You can get a Praecipe for Transcript [here](https://supremecourt.nebraska.gov/sites/default/files/CC-9-6.pdf)  and a Praecipe for Bill of Exceptions [here](https://supremecourt.nebraska.gov/sites/default/files/CC-9-7.pdf)."
      - "**Step 4:** You must pay a deposit to have the record from the small claims case sent over to the district court, who will be hearing the appeal."
      - "**Step 5:** A district court judge will make a decision on the appeal. Note, you will not be able to present any new evidence on appeal. Instead, the judge will only decide whether the small claims case was decided correctly on the legal points."
    resources:
      - "[Nebraska Small Claims Court Forms and FAQ](https://www.uslegalforms.com/smallclaims/nebraska/)"
      - "[State of Nebraska Judicial Branch- How to File a Small Claims Case in Nebraska](https://supremecourt.nebraska.gov/self-help/small-claims/filing-small-claims-case-nebraska)"
      - "[State of Nebraska Judicial Branch - -Appealing or Setting Aside A Small Claims Judgement](https://supremecourt.nebraska.gov/self-help/appeals/appealing-or-setting-aside-small-claims-judgment)"
      - "[State of Nebraska Judicial Branch - Collecting Your Money After a Judgement](https://supremecourt.nebraska.gov/self-help/small-claims/collecting-your-money-after-judgment-information-judgment-debtor)"
      - "[Nebraska Small Claims Court Brochure](https://www.offutt.af.mil/Portals/97/55%20WG%20Legal/Small%20Claims%20Court.pdf?ver=2016-03-21-153924-770)"
      - "[Nebraska Small Claims Court Self- Help Guide](https://asun.unl.edu/ASUN_NEW/SLS/PDF/court.pdf)"
  - resource_category: Civil Tort
    who: You can file a civil tort claim against the person that harmed you if the law recognizes a cause of action that fits the facts of your case.
    when: Generally, a claim must be filed within 1-2 years of the actions that caused you injury. The exact deadline depends on the type of claim you bring.
    time: The whole process will most likely take over a year.
    cost: Hundreds or even thousands of dollars.
    likelihood: Your likelihood of success depends on several factors, including the evidence you are able to present, the judge or jury assigned to your case, and the attorney that represents you.
    safety:  You will be required to appear in court on several occasions and will have to be in the same room as the person that harmed you.
    story: You will have to tell your story several times and will be questioned by the person that harmed you or their attorney. There will be professionals in the room to support you along the way.
    challenges:
      - A civil tort is a lengthy, complex process, and it can often be hard to find a lawyer. The person you are suing will need to have assets and income in order for you to actually recover any money.
    steps:
      - "**Step 1:** Find an attorney you trust."
      - "**Step 2:** If you are unable to find an attorney on your own, we have included some helpful links in the “Resources” section."
      - |
        **TIP:** You are more likely to find representation if you are prepared with certain information when you contact an attorney. That information includes:

        * Your name and address

        * The name and address of the person that harmed you

        * Date of the incident(s)

        * Brief description of the incident(s)

        * Itemized list of costs that resulted from the incident(s)

        * Copies of important documents

        * If you know it, the income / assets of the person that harmed you

        * If you can, the type of claim you want to bring against the person that harmed you
    resources:
      - "[Nebraska Find-a-Lawyer](https://www.nefindalawyer.com)"
      - "[Legal Resources & Information | Nebraska Judicial Branch](https://supremecourt.nebraska.gov/self-help/legal-resources-information)"
      - "[Nebraska Lawyers | find the right Attorney in Nebraska](https://www.legalmatch.com/find/nebraska-lawyers.html)"
