  - resource_category: Victims of Crime Act (VOCA)
    who: |
      You are eligible to apply if you were harmed as the result of a crime or if you are the legal dependent of someone who was killed as the result of a crime.

      Eligible crimes include:

      * Domestic violence

      * Murder / homicide

      * Sexual assault

      * Robbery

      * Assault

      * Child abuse

      * DUI

      * Stalking

      * Kidnapping

      * Arson

      * Hit and run

      * Human trafficking

      **TIP:** You can apply even if the person that harmed you was never arrested for or convicted of the crime.
    where: You are eligible to apply if the crime happened in Tennessee or if you live in Tennessee and were injured in a different state that doesn’t offer compensation to non-residents.
    when: The application must be _received_ within **1 year** after the date of the crime.
    time: On average, it takes 3 months for an application to be approved or denied.
    cost: It is free to apply.
    award: You can receive up to $32,000 for your expenses.
    covered_expenses: |
      You can get compensation for the following expenses:

      * Medical bills

      * Mental health services

      * Lost wages

      * Pain and suffering

      * Crime scene clean-up

    likelihood: Your chances of getting compensation depend on whether you fully and properly complete the application and meet all of the criteria. See “How-To Apply” below for more information.
    safety: This application is made directly to the state. You will not need to confront the person that harmed you to apply.
    story: You will have to describe what happened to you in your application, and you may have to answer follow-up questions about your experience.
    attorney: You do not need an attorney to apply.
    challenges:
      - "You Must Report Crimes to the Police: You must report the crime to the police within **48 hours** and get a police report. However, you may still be eligible for compensation even if you did not report in time. Apply and explain why you waited to report."
      - "Cooperation is Required: You must cooperate with the police, the prosecutor’s office, the court’s, and the person reviewing your application."
      - "Not All Costs Are Covered: You can’t get compensation for travel expenses, identity theft, relocation expenses, property loss / damage, or pain and suffering."
    steps:
      - "**Step 1:** Report the crime to the police within **48 hours** of the incident and get a police report."
      - "**TIP:** You may still be eligible for compensation even if you didn’t report the crime in time. Apply and explain why you waited to report."
      - "**Step 2:** Gather all the documents you have that relate to the crime or show the costs you are trying to get covered. For example: the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements, and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** After carefully reading the instructions, fill out [this application](https://treasury.tn.gov/Portals/0/Documents/application.pdf) and attach the police report and copies of bills for each expense you include in your application."
      - "**TIP:** If you need help completing your application, contact a Customer Service Representative at (615) 741-2734."
      - "**Step 4:** Sign Section G in front of a notary. If you do not sign in front of a notary, the decision on your application will be delayed."
      - |
        **Step 5:** Submit the completed application including any attachments to:


        State of Tennessee

        Division of Claims and Risk Management

        502 Deaderick Street

        Nashville, Tennessee 37243

      - "**TIP:** Remember, your application must be received within 1 year after the crime happened. It’s a good idea to follow-up with a phone call or email to confirm that your application was received. Contact the Tennessee Division of Claims and Risk Management by phone at (615) 741-2734 or by [email](mail to:criminal.injury@tn.gov) at criminal.injury@tn.gov."
      - "**TIP:** If you are close to the 1-year deadline but don’t have certain documents (police report, invoices, receipts) don’t wait to submit your application. Instead, submit the application and follow-up with the documents when you get them."
    what_to_expect:
      - After the application is submitted and filed with the Division of Claims Administration a copy will be forwarded to the prosecutor.
      - The Division of Claims Administration will review and investigate your entire application to make sure all of the information you’ve included is true and accurate.
      - The Division may ask you for more information or documents. If so, respond with the requested information or documents within **30 days**.
      - The Division will decide whether to approve or deny your application and will mail you a written decision.
      - "**TIP:** You will be receiving important information in the mail, so make sure to keep your address up to date. If your address changes after you submit your application, call the Division to let them know at (615) 741-2734."
    what_if_i_disagree:
      - "**TIP:** Read the decision carefully and look for any instructions about how to appeal. Follow those instructions carefully."
      - You must appeal in writing within **90 days** after the date in the decision letter.
      - Once an appeal is filed, the Division will review your appeal and send you its decision.
    resources:
      - "[Tennessee Criminal Injuries Compensation](https://treasury.tn.gov/Services/Claims-and-Risk-Management/Criminal-Injuries-Compensation)"
      - "[Application](https://treasury.tn.gov/Portals/0/Documents/application.pdf)"
      - "[Application Instructions](https://treasury.tn.gov/Portals/0/Documents/Criminal%20Injuries/Instructions-CIC.pdf?ver=2019-05-29-113800-193)"
      - "[Application - Spanish](https://treasury.tn.gov/Portals/0/Documents/application-Espanol.pdf)"
