  - resource_category: Criminal Restitution
    who: You are eligible for criminal restitution if you were injured, lost money, or had property damaged by someone else’s crime and that person (the defendant) either pleads guilty or is found guilty of that crime in court.
    time: The judge assigned to the criminal case decides whether to award criminal restitution when sentencing the defendant, so the timing of the criminal restitution decision depends on when the defendant is sentenced.
    cost: It is free of charge.
    covered_expenses: |

      You can get compensation for the following expenses:

      * Medical bills

      * Dental bills

      * Therapy costs

      * Lost or damaged property

      * Funeral-related costs

      * Other out-of-pocket costs directly related to the crime
    likelihood: "A county attorney will be assigned to the criminal case on behalf of the state. They will ask the judge to grant you criminal restitution at the defendant’s sentencing hearing. The more evidence you can give the county attorney of your costs, the more likely you are to get compensation."
    safety: You may have to testify in front of the person that harmed you as part of the criminal case and / or at the sentencing hearing.
    story: |

      * You must share your story:

        * With the police when you report the crime; and

        * With the County Attorney assigned to your case.

      * You may have to share your story:

        * If the County Attorney asks you to testify in the criminal case or make a statement at the sentencing hearing.
    challenges:
      - "**There Must Be A Criminal Case:** There must be a criminal case against the person who harmed you, and that person must either plead guilty or be found guilty in court."
      - "**Not All Costs Are Covered:** You cannot get compensation for punitive damages, pain and suffering, or emotional trauma."
      - "**Collecting Restitution Can Be Challenging:** Even if the judge award you restitution, it can be difficult to collect the money. You can ask the County Attorney assigned to your case for support."
    steps:
      - "**Step 1:** Report the crime to law enforcement."
      - "**TIP:** If the crime was already reported by someone else, you can skip Step 1."
      - "**Step 2:** Gather all the information and documents you have that relate to the crime or show your costs. For example: the police report, medical bills, and any other invoices or receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** Contact the office of the County Attorney in the county where the crime took place and ask to speak with the attorney assigned to your case. Tell the attorney that you are seeking criminal restitution."
      - "**TIP:** You can locate the office of the County Attorney for each county [here](https://criminal.findlaw.com/criminal-legal-help/wyoming-district-attorneys.html)."
      - "**Step 4:** Share the information and documents you have gathered that show your costs with the attorney assigned to your case."
      - "**Step 5:** Stay in contact with the attorney assigned to your case to make sure that you are aware of important dates, including the sentencing hearing."
      - "**Step 6:** At the sentencing hearing, the County Attorney assigned to your case will present evidence of your costs and ask the judge to award you criminal restitution."
      - "**TIP:** Collecting restitution can be challenging. Ask the County Attorney assigned to your case for support."
    resources:
      - "[Wyoming Board of Parole - Restitution](http://boardofparole.wyo.gov/victim-services/restitution)"
  - resource_category: Small Claims Court
    who: You are eligible to file claims in small claims court if you are 18 or older and the amount of money you are asking for is $6,000 or less.
    where: |
      You must file your small claims case in the circuit court of the county where the person who harmed you lives.
      **TIP:** Find the location of the circuit court in each county [here](https://www.courts.state.wy.us/circuit-courts/circuit-court-locations/).
    when: |
      You must file claims for assault and battery within **1 year** of the date of the wrongful action; for sexual assault within **4 years** of the assault; and for property damage within **4 years** of the date of the damage.
      **TIP:** Check out [this resource](https://statelaws.findlaw.com/wyoming-law/wyoming-civil-statute-of-limitations-laws.html) to see deadlines for other types of claims.
    time: The whole process will generally take several weeks to several months.
    cost: |
      You must pay a fee of $10 to file a small claims case. Other fees may apply to deliver your documents to the defendant.
      If you cannot afford to pay the fees, you can apply for a waiver by completing and filing this [Affidavit of Indigency and Request for Waiver](https://www.courts.state.wy.us/wp-content/uploads/2017/10/MISCGA-8.-Affidavit-of-Indigency.pdf). It’s a good idea to attach proof of your income to the Affidavit (bank statements, pay stubs, EBT cards, disability check, etc.).
    covered_expenses: The total amount you are seeking must be $6,000.00 or less. You cannot bring claims for false imprisonment, malicious prosecution, slander or libel in small claims court.
    likelihood: Your chances of getting compensation depend on whether you are able to convince the judge that your claim meets the legal requirements and that the amount of money you are asking for is accurate and supported by evidence. See the “How to Apply” section for more information.
    safety: You will most likely have to face the person who harmed you in court. A bailiff should be present in court if you feel unsafe. You can also bring a friend or family member with you for support.
    story: You will have to tell the judge specific details about what happened to you, including how you were injured and how much those injuries cost you.
    attorney: You can be represented by an attorney if you wish, but it’s important to keep in mind that the attorney may cost more than the amount of money you receive from court.
    challenges:
      - "**You Will Likely Have to Represent Yourself:** You will most likely have to face the person that harmed you in court and represent yourself."
      - "**Collecting A Judgment Can Be Challenging:** If you win a judgment, you will have to collect the money from the person who harmed you, which may be challenging. Read more about collecting money [here](https://smallclaims.uslegal.com/small-claims-laws-by-state/wyoming-small-claims-law/)."
    steps:
      - "**Step 1:** Before you file, you must send a letter to the person you are suing to demand that they pay you."
      - "**TIP:** For safety reasons, it’s a good idea not to include your address in your written demand letter to the person who harmed you."
      - "**Step 2:** Collect any and all documents and other evidence that support your claims and show the amount of your damages."
      - "**TIP:** Keep all original receipts, bills, statements, and other documentation of the costs you’ve had to pay with you in a safe place. "
      - "**Step 3:** Locate the proper circuit court [here](https://www.courts.state.wy.us/circuit-courts/circuit-court-locations/). You will generally be required to file in the county in which the person who harmed you has an address. The relevant circuit court is where you will file all your paperwork."
      - "**Step 4:** After carefully reading the instructions, complete a [Civil Cover Sheet](http://www.courts.state.wy.us/wp-content/uploads/2017/03/WRCP31Final_CivilCoverSheet-20150708.pdf), [Small Claims Affidavit](http://www.courts.state.wy.us/wp-content/uploads/2019/02/Small-Claims-Affidavit-2016.pdf), and [Summons](http://www.courts.state.wy.us/wp-content/uploads/2017/04/Small_Claims_Summons_Return.pdf). You can also request the forms from the clerk of the circuit court."
      - "**Step 5:** Attach copies of documents that relate to what happened (for example, a police report) and show all your costs (for example, medical bills). "
      - "**TIP:** Make at least three copies of all forms and attachments you fill out so that you have enough copies to file with the court, send to the defendant, and keep for your records. "
      - "**Step 6:** Sign the completed documents and attachments, file them with the clerk of the circuit court, and pay the filing fees. "
      - "**TIP:** If you cannot afford to pay the fees, you can apply for a waiver by completing and filing this [Affidavit of Indigency and Request for Waiver](https://www.courts.state.wy.us/wp-content/uploads/2017/10/MISCGA-8.-Affidavit-of-Indigency.pdf). It’s a good idea to attach proof of your income to the Affidavit (bank statements, pay stubs, EBT cards, disability check, etc.). "
      - "**Step 7:** The person you are suing must get a copy of the documents you’ve filed. You can ask the clerk or sheriff’s department to send the notice, or you can hire a process server to deliver it; you cannot deliver it yourself. All three options require a fee, but if you filled out a fee waiver and it was accepted, then you probably won’t need to pay anything. You can ask the clerk of the circuit court for guidance. "
      - "**Step 8:** You will receive proof that the person you are suing received your documents. File that proof with the clerk of the circuit court. "
      - "**Step 9:** The court will set a trial date for your case. Do not miss your trial date. "
      - "**Step 10:** Prepare for your appearance in court by thinking about what you want to tell the judge, what evidence you want to present, and whether or not you want to bring witnesses."
      - "**Step 11:** Attend your court date. Bring your evidence and witnesses with you. "
      - "**Step 12:** Present your case, closely following any instructions given by the judge. "
      - "**Step 13:** Receive the judge’s order either at the end of the hearing or at a later date via mail. "
      - "**Step 14:** If you win your case, you will need to take steps to collect that compensation. Read more about collecting a small claims judgment [here](https://smallclaims.uslegal.com/small-claims-laws-by-state/wyoming-small-claims-law/)."
    what_if_i_disagree:
      - "**TIP:** Read the judge’s decision carefully and look for any instructions about how to appeal. Follow those instructions carefully."
      - "Generally, you must file a notice of appeal with the clerk of the circuit court within 20 days after the judge makes their decision. "
      - "You must pay a bond and a circuit court filing fee. "
      - "The file will then be transferred to the Circuit Clerk, and you will then have to file a “petition” for appeal with the Circuit Clerk’s office. "
    resources:
      - "[Wyoming Small Claims Forms](https://www.courts.state.wy.us/legal-assistances-and-forms/court-self-help-forms/) "
      - "[Filing a Small Claims Case - Wyoming](http://www.courts.state.wy.us/wp-content/uploads/2018/05/Albany-Small-Claim-Filing-Instructions.pdf)"
      - "[Wyoming Small Claims Law - General Information](https://smallclaims.uslegal.com/small-claims-laws-by-state/wyoming-small-claims-law/)"
      - "[Equal Justice Wyoming - Representing Yourself](https://www.legalhelpwy.org/index.php/get-legal-help/self-help-2/representing-yourself)"
      - "[Wyoming Small Claims Court](https://small-claims-court.laws.com/wyoming-small-claims-court)"
  - resource_category: Civil Tort
    who: You can file a civil tort claim against the person who harmed you if the law recognizes a cause of action that fits the facts of your case.
    when: Generally, a claim must be filed within 1-2 years of the actions that caused you injury. The exact deadline depends on the type of claim you bring.
    time: The whole process will most likely take over a year.
    cost: Hundreds or even thousands of dollars.
    likelihood: Your likelihood of success depends on several factors, including the evidence you are able to present, the judge or jury assigned to your case, and the attorney who represents you.
    safety: You will be required to appear in court on several occasions and will have to be in the same room as the person that harmed you.
    story: You will have to tell your story several times and will be questioned by the person that harmed you or their attorney. There will be professionals in the room to support you along the way.
    challenges:
      - A civil tort is a lengthy, complex process, and it can often be hard to find a lawyer. The person you are suing will need to have assets and income in order for you to actually recover any money.
    steps:
      - "**Step 1:** Find an attorney you trust."
      - "**Step 2:** If you are unable to find an attorney on your own, we have included some helpful links in the “Resources” section."
      - |

        **TIP:** You are more likely to find representation if you are prepared with certain information when you contact an attorney. That information includes:

          * Your name and address

          * The name and address of the person that harmed you

          * Date of the incident(s)

          * Brief description of the incident(s)

          * Itemized list of costs that resulted from the incident(s)

          * Copies of important documents

          * If you know it, the income / assets of the person that harmed you
         
          * If you can, the type of claim you want to bring against the person that harmed you
    resources:
