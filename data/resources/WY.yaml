  - resource_category: Victims of Crime Act (VOCA)
    who: |

      You are eligible to apply if you were harmed as the result of a crime, or if you are the legal dependent of someone who was killed as the result of a crime.


      Eligible crimes include:

        * Domestic violence

        * Malicious assault

        * Assault and battery

        * Child abuse

        * Murder

        * Sexual assault

        * DUI

        * Robbery

        * Kidnapping

        * Arson


      **TIP:** You can apply even if the person that harmed you was never arrested for or convicted of the crime.
    where: You are eligible to apply if the crime happened in Wyoming.
    when: The application must be _received_ within **1 year** after the date of the crime.
    time: On average, it takes three months for an application to be approved or denied.
    cost: It is free to apply.
    award: You can receive up to $15,000 for your expenses.
    covered_expenses: |

      You can get compensation for the following expenses:

      * Medical bills

      * Dental bills

      * Costs of hospital services

      * Funeral and burial expenses

      * Mental health treatment and counseling

      * Lost wages/income

      * Relocation
    likelihood: Your chances of getting compensation depend on whether you fully and properly complete the application and meet all of the criteria. See “How-To Apply” below for more information.
    safety: This application is made directly to the state. You will not need to confront the person that harmed you to apply.
    story: You will have to include information about what happened to you in your application, and you may have to answer follow-up questions about your experience.
    attorney: You do not need an attorney to apply. However, if you seek help from an attorney to file the application, you must notify the Division of Victim Services.
    challenges:
      - "**The Police Must Be Involved:** You must report the crime to the police and cooperate in the investigation."
      - "**Not All Costs Are Covered:** You cannot get reimbursed for property damage or for pain and suffering."
    steps:
      - "**Step 1:** Report the crime to the police and get a police report."
      - "**Step 2:** Gather all the documents you can that relate to the costs you are trying to get covered. For example: the police report, hospital or doctor bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements, and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** Access an application online [here](https://drive.google.com/file/d/15iCNUlULvwJ2kNShz7cn7bBH5rQa51mZ/view) (in English) or [here](https://drive.google.com/file/d/0Bx6poawfal01MW92N2x1MW5FNjA/view) (in Spanish), or get an application from a law enforcement agency, domestic violence/sexual assault agency, county attorney’s office, or victim assistance agency, or by calling the Division of Victim Services at (307) 777-7200."
      - "**TIP:** You can find helpful instructions on completing the application in English [here](https://drive.google.com/file/d/0Bx6poawfal01TWlyTDIxcEJ4Uk0/view) and in Spanish [here](https://drive.google.com/file/d/0Bx6poawfal01V1ZPbG5KRndDMjg/view)."
      - "**Step 4:** After carefully reading the instructions, complete the application on your own or call the Division Victim Services for assistance at (307) 777-7200."
      - "**Step 5:** Attach the police report and copies of bills for each expense you include in your application."
      - "**Step 6:** Sign page 3 of the application and fill out the tax identification form."
      - |
        **Step 7:** Mail, fax, or deliver in person the completed application along with any other documents to:


        Division of Victim Services<br /|320 W. 25th Street, 2nd Floor<br /|Cheyenne, WY 82002<br /|FAX: 307-777-6683

        If you need help, call 1-307-777-7200 or toll-free at 1-888-996-8816.
      - "**TIP:** Remember, your application must be received within one year after the crime occurred. It’s a good idea to follow up with an [email](mailto:ag-victimservices@wyo.gov) confirming that your application was received."
      - "**TIP:** If you are close to the one-year deadline but don’t have certain documents (police report, invoices, receipts), do not wait to submit your application. Instead, submit the application and follow up with the documents when you get them."
      - "**TIP:** If you don’t get a letter or phone call within 30 days after mailing your application, call 1-800-996-8816 or [email](mailto:ag-victimsservices@wyo.gov) to ask about the status of your application."
    what_to_expect:
      - "The Division of Victim Services Compensation Program staff will review your entire application to make sure all of the information you’ve included is true and accurate."
      - "The Division of Victim Services staff will then review the claim and decide if it qualifies for compensation. If so, they will determine the amount you will be awarded."
      - "The Division of Victim Services might ask you for more documents or other information about your application. If they do, respond as soon as possible."
      - "**TIP:** You will be receiving important information in the mail, so make sure to keep your address up to date. If your address changes after you submit your application, [email](mailto:ag-victimsservices@wyo.gov) or call the Division of Victim Services at 1-800-996-8816."
    what_if_i_disagree:
      - "**TIP:** Read the decision carefully and look for any instructions about how to appeal. Follow those instructions carefully."
      - "If the claim is denied or reduced, the reason will be provided in writing. You will have **30 days** to request an appeal if you disagree with the decision/amount of the award."
    resources:
      - "[Wyoming Attorney General - Compensation and Restitution](http://ag.wyo.gov/victim-services-home-page/compensation)"
