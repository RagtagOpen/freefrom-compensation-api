  - resource_category: Victims of Crime Act (VOCA)
    who: |
      You are eligible to apply if you were harmed as the result of a crime or if your spouse, child, parent or sibling was killed as the result of a crime.

      Eligible crimes include:

      * Domestic violence

      * Arson

      * Assault

      * Burglary

      * Robbery

      * Child abuse

      * Murder

      * Human trafficking

      * Kidnapping

      * Sexual assault

      * Stalking

      **TIP:** You can apply even if the person that harmed you was never arrested for or convicted of the crime.
    where: You are eligible to apply if the crime happened in Iowa.
    when: The application must be _received_ within **2 years** after the date of the crime.
    time: On average, it takes between 1-2 months for an application to be approved or denied.
    cost: It is free to apply.
    award:  Iowa has maximum awards based on expense type. You can find a list of the maximum award amounts [here](https://www.iowaattorneygeneral.gov/for-crime-victims/crime-victim-compensation-program/crime-victim-compensation-facts) under “What are Covered Costs?”
    covered_expenses: |
      You can get compensation for the following expenses:

      * Medical costs

      * Dental costs

      * Counseling

      * Relocation

      * Home security

      * Lost wages

    likelihood: Your chances of getting compensation depend on whether you fully and properly complete the application and meet all of the criteria. See “How To Apply” below for more information.
    safety: This application is made directly to the state. You will not need to confront the person that harmed you to apply.
    story: You will have to describe what happened to you in your application, and you may have to answer follow-up questions about your experience.
    attorney: You do not need an attorney to apply.
    challenges:
      - "**You Must Report the Crime to the Police** You must report the crime within **72 hours** of the incident. However, you may still be eligible for compensation even if you did not report in time. Apply and explain why you waited to report."
      - "**Not All Costs Are Covered:** You can’t get compensated for property loss, legal fees, phone bills, meals, or pain and suffering."
    steps:
      - "**Step 1:** Report the crime to the police within **72 hours** of the incident and get a police report."
      - "**TIP:** You may still be eligible for compensation even if you didn’t report the crime in time. Apply and explain why you waited to report."
      - "**Step 2:** Gather all the documents you have that relate to the crime or show the costs you are trying to get covered. For example: the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 3:** Request an application from the Crime Victim Assistance Division of the Office of the Attorney General of Iowa (CVAD) by calling (515) 281-5044, download an application [here](https://www.iowaattorneygeneral.gov/for-crime-victims/crime-victim-compensation-program/printable-crime-victim-compensation-application)  or apply online through the [online crime victim compensation application](https://www.iowaattorneygeneral.gov/for-crime-victims/crime-victim-compensation-program/online-crime-victim-compensation-application)."
      - "**Step 4:** After carefully reading the instructions, fill out the application. Attach the police report and copies of bills for each expense you include in your application."
      - "**Step 5:** Sign the Repayment and Subrogation Agreement and the Medical & Mental Health Information Releases."
      - |
        **Step 6:** Submit the completed application including any other required forms and documents through the online portal or by mail to:


        Iowa CVAD<br />Lucas State Office Building<br />321 East 12th Street<br />Des Moines, Iowa 50319
      - "**TIP:** Remember, **your application must be received within 2 years after the crime occurred**. It’s a good idea to follow up with a phone call to confirm that your application was received."
    what_to_expect:
      - The CVAD will review your entire application to make sure all of the information you’ve included is true and accurate.
      - The CVAD might ask you for more information. If so, respond as soon as possible.
      - The CVAD will mail you a copy of their decision either approving or denying your application.
    what_if_i_disagree:
      - "**TIP:** Read the decision carefully and look for any instructions about how to appeal. Follow those instructions carefully."
      - You must send a written request for reconsideration to the Director of the CVAD within **30 days** of the decision.
      - Within 30 days, the Director will send you their decision.
      - If you disagree with the Director’s decision you may appeal by filing a request for consideration of the decision with the Crime Victim Assistance Board within **30 days** of the Director’s decision.
    resources:
      - "[Iowa Department of Justice - Crime Victim Compensation Program](https://www.iowaattorneygeneral.gov/for-crime-victims/crime-victim-compensation-program)"
      - "[Iowa Department of Justice - Crime Victim Compensation Facts](https://www.iowaattorneygeneral.gov/for-crime-victims/crime-victim-compensation-program/crime-victim-compensation-facts)"
      - "[Legislative Services Agency- Crime Victim Compensation Program](https://www.legis.iowa.gov/docs/publications/FTNO/16801.pdf#targetText=Claims%20are%20paid%20from%20the,Act%20(VOCA)%20funds)"
  - resource_category: Criminal Restitution
    who: You are eligible for criminal restitution if you were injured, lost money, or had property damaged by someone else’s crime and that person (the defendant) either pleads guilty or is found guilty of that crime in court.
    time: The judge assigned to the criminal case decides whether to award criminal restitution when sentencing the defendant. So, the timing of the criminal restitution decision depends on when the defendant is sentenced.
    cost: It is free of charge.
    likelihood: A County Attorney will be assigned to the criminal case on behalf of the state. They will ask the judge to grant you criminal restitution at the defendant’s sentencing hearing. The more evidence you can give the County Attorney of your costs, the more likely you are to get compensation.
    covered_expenses: |
      You can get compensation for the following expenses:

      * Medical bills

      * Dental bills

      * Counseling expenses

      * Transportation

      * Lost wages

      * Stolen or damaged property

      * Other out-of-pocket expenses directly related to the crime

    safety: You may have to testify in front of the person that harmed you as part of the criminal case and / or at the sentencing hearing.
    story: |


      * You must share your story:

        * With the police when you report the crime; and

        * With the County Attorney assigned to your case.

      * You may have to share your story:

        * If the County Attorney asks you to testify in the criminal case or make a statement at the sentencing hearing.

    challenges:
      - "**There Must Be A Criminal Case:** There must be a criminal case against the person that harmed you, and that person must either plead guilty or be found guilty in court."
      - "**Not All Costs Are Covered:** You cannot get compensation for punitive damages, pain and suffering, or emotional trauma."
      - "**Collecting Restitution Can Be Challenging:** Even if the judge awards you restitution, it can be difficult to collect the money. You can ask the County Attorney assigned to your case for support."
    steps:
      - "**Step 1:** Report the crime to law enforcement."
      - "**TIP:** If the crime was already reported by someone else, you can skip Step 1."
      - "**Step 2:** Gather all the information and documents you have that relate to the crime or show your costs. For example: the police report, medical bills, and any invoices or receipts for costs you had to pay as a result of the crime."
      - "**TIP:** Keep all original receipts, bills, statements and other documentation of the costs you’ve had to pay in a safe place."
      - "**Step 3:** Contact the office of the County Attorney in the county where the crime took place and ask to speak with the attorney assigned to your case. Tell the attorney that you are seeking criminal restitution and ask for a Victim Impact Statement."
      - "**TIP:** Find the location and contact information for the County Attorney in each county [here](https://criminal.findlaw.com/criminal-legal-help/iowa-district-attorneys.html)."
      - "**Step 4:** Complete the Victim Impact Statement and submit it to the County Attorney along with the information and documents you’ve gathered. Continue to send the County Attorney evidence of any ongoing costs."
      - "**Step 5:** Stay in contact with the attorney assigned to your case to make sure that you’re aware of important dates, including the sentencing hearing and restitution hearing."
      - "**Step 6:** At the sentencing hearing, the County Attorney assigned to your case will present evidence of your costs and ask the judge to award you criminal restitution. If the defendant disagrees with the amount you are requesting the court will schedule a restitution hearing and decide whether to award you restitution then"
      - "**TIP:** Collecting criminal restitution can be challenging. [Here](https://www.iowaattorneygeneral.gov/media/cms/RESTITUTION_brochure_2008_F7F73523E34D9.pdf) is a great resource for more information about what to do if the defendant hasn’t paid restitution ordered by the court."
    resources:
      - "[Iowa Victim Restitution and Other Financial Remedies- Brochure](https://www.iowaattorneygeneral.gov/media/cms/RESTITUTION_brochure_2008_F7F73523E34D9.pdf)"
  - resource_category: Small Claims Court
    who: You are eligible to file claims in small claims court if you are 18 or older and the amount of money you are asking for is $6,500 or less.
    when: |
      You must file claims for personal injury within **2 years** of the injury and for property damage within **5 years** of the damage.

      **TIP:** Check out [this resource](https://statelaws.findlaw.com/iowa-law/iowa-civil-statute-of-limitations-laws.html) to see deadlines for other types of claims.
    where: |
      Where: You must file your small claims case in the Small Claims Division of the District Court that serves the county where the person that harmed you lives.

      **TIP:** Find the location of the District Court in each county [here](https://www.iowacourts.gov/iowa-courts/district-court).
    time: The whole process will generally take several weeks to several months.
    covered_expenses: The total amount you are seeking must be $6,500 or less.
    cost: You are required to pay an $85 filing fee plus $10 in mailing fees. There are also fees you must pay to deliver your documents to the defendant.
    likelihood: Your chances of getting compensation depend on whether you are able to convince the judge that your claim meets the legal requirements and that the amount of money you are asking for is accurate and supported by evidence. See the “How-To” section for more information.
    safety: You will most likely have to face the person that harmed you in court. A bailiff should be present in court if you feel unsafe. You can also bring a friend or family member with you for support.
    story: You will have to tell the judge specifics about what happened to you, including how you were harmed and how much that harm cost you.
    attorney: You can be represented by an attorney if you wish. But, it’s important to keep in mind that the attorney may cost more than the amount of money you get from court.
    challenges:
      - "**You Will Likely Have to Represent Yourself:** You will most likely have to face the person that harmed you in court and represent yourself."
      - "**Collecting A Judgment Can Be Challenging:** If you win a judgment, you will have to collect the money from the person that harmed you, which may be challenging. Read more about collecting money in [this resource](https://legal.studentlife.uiowa.edu/rental-guide/considering-court-a-small-claims-guide/#targetText=Start%20a%20Small%20Claims%20Case&targetText=Once%20you%20complete%20the%20form,served%20on%20the%20other%20party)."
    steps:
      - "**Step 1:** Collect any and all documents and other evidence that support your claims and show the amount of your damages."
      - "**TIP:** Keep all original receipts, bills, statements, and other documentation of the costs you’ve had to pay with you in a safe place."
      - "**Step 2:** Locate the Small Claims Court that serves the county where the person that harmed you lives."
      - "**TIP:** Use the dropdown menu in “The Details” above to find the right court."
      - "**Step 3:** Fill out and electronically sign an Original Notice and Petition for Money Judgment (Form 3.1). You can find this form [here](https://www.iowacourts.gov/for-the-public/court-forms/filters/543a2a465351492dacffa14b3c989fb6)."
      - "**Step 4:** Fill out and electronically sign Verification of Account (Form 3.27) and attach an itemized statement showing how you calculated the amount of money you are asking for. You can find this form [here](https://www.iowacourts.gov/for-the-public/court-forms/filters/543a2a465351492dacffa14b3c989fb6)."
      - "**Step 5:**  Electronically file both forms by going to Iowa Judicial Branch’s [E-filing website](https://www.iowacourts.state.ia.us/Efile//).  Create an account to become a registered user, and file the forms in PDF format."
      - "**TIP:** The guide for e-filing can be found [here](https://www.iowacourts.gov/static/media/cms/E0002_569890E51EF7C.pdf). If you have questions about e-filing, contact the clerk of court office in the county where you’re filing. Find the clerk of each court [here](https://www.iowacourts.gov/court-directory)."
      - "**Step 6:** Pay the filing fee online when you e-file your documents."
      - "**Step 7:** The defendant must get a copy of your documents. After you electronically file the Petition, Original Notice and Verification, the signed documents will be posted in the “My Filings” page of your e-filing account. You must decide if you want to send the documents to the defendant by certified mail or have them delivered by the sheriff. If you choose to have the sheriff deliver the documents, contact the sheriff in the county where the defendant lives."
      - "**Step 8:** The Court will schedule a hearing for your case. Do not miss this court date."
      - "**Step 9:** Prepare for your appearance in court by thinking through what you want to tell the judge, what evidence you want to present, and whether or not you want to bring witnesses."
      - "**Step 10:** Attend your court date. Bring your evidence and witnesses with you."
      - "**Step 11:** Present your case, closely following any directions given by the judge."
      - "**Step 12:** Receive the judge’s decision either at the end of the hearing or later in the mail."
      - "**Step 13:** If the judge awards you a judgment, you will have to collect the money from the person that harmed you. This can be challenging. Learn more about collecting money [here](https://legal.studentlife.uiowa.edu/rental-guide/considering-court-a-small-claims-guide/#targetText=Start%20a%20Small%20Claims%20Case&targetText=Once%20you%20complete%20the%20form,served%20on%20the%20other%20party)."
    what_if_i_disagree:
      - "**TIP:** Read the judge’s decision carefully and look for instructions on how to appeal. Follow those instructions carefully."
      - "**Step 1:** Complete and file a Notice of Appeal (Form 3.26) and pay the $185 filing fee. You can find this form [here](https://www.iowacourts.gov/for-the-public/court-forms/filters/dcb72630bdb94d18af56b955803616de)."
      - "**Step 2:** Attend any and all hearings the court sets, and bring all of the documents and evidence that show your costs."
    resources:
      - "[Iowa Judicial Branch- Small Claims](https://www.iowacourts.gov/for-the-public/representing-yourself/small-claims/) "
      - "[Iowa Judicial Branch - Instructions for Filing a Small Claims Action for Money Judgment](https://www.iowacourts.gov/for-the-public/court-forms/filters/4002ed8c902f43bdb947ea697c5f0931)"
      - "[University of Iowa- Considering Court? A Small Claims Guide](https://legal.studentlife.uiowa.edu/rental-guide/considering-court-a-small-claims-guide/)"
      - "[Iowa Small Claims Court Forms](https://www.iowacourts.gov/for-the-public/court-forms/)"
  - resource_category: Civil Tort
    who: You can file a civil tort claim against the person that harmed you if the law recognizes a cause of action that fits the facts of your case.
    when: Generally, a claim must be filed within 1-2 years of the actions that caused you injury. The exact deadline depends on the type of claim you bring.
    time: The whole process will most likely take over a year.
    cost: Hundreds or even thousands of dollars.
    likelihood: Your likelihood of success depends on several factors, including the evidence you are able to present, the judge or jury assigned to your case, and the attorney that represents you.
    safety: You will be required to appear in court on several occasions and will have to be in the same room as the person that harmed you.
    story: You will have to tell your story several times and will be questioned by the person that harmed you or their attorney. There will be professionals in the room to support you along the way.
    challenges:
      - A civil tort is a lengthy, complex process, and it can often be hard to find a lawyer. The person you are suing will need to have assets and income in order for you to actually recover any money.
    steps:
      - "**Step 1:** Find an attorney you trust."
      - "**Step 2:** If you are unable to find an attorney on your own, we have included some helpful links in the “Resources” section."
      - |
        **TIP:** You are more likely to find representation if you are prepared with certain information when you contact an attorney. That information includes:

        * Your name and address

        * The name and address of the person that harmed you

        * Date of the incident(s)

        * Brief description of the incident(s)

        * Itemized list of costs that resulted from the incident(s)

        * Copies of important documents

        * If you know it, the income / assets of the person that harmed you

        * If you can, the type of claim you want to bring against the person that harmed you

    resources:
      - "[Lawyer Search- Iowa Supreme Court Commissions](https://www.iacourtcommissions.org/SearchLawyer.do)"
      - "[Attorneys- What to know- The Iowa State Bar Association](https://www.iowabar.org/page/AttorneysWhatToKnow)"
      - "[Iowa Find - A- Lawyer](https://www.iowafindalawyer.com)"
      - "[Iowa Lawyers- Find the right attorney in Iowa](https://www.legalmatch.com/find/iowa-lawyers.html)"
